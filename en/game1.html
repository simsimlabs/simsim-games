<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cell Eaters - SimSim Game Labs</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2261846676525942" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap');

        body { 
            margin: 0; padding: 0; overflow: hidden; background-color: #f0f0f0; 
            font-family: 'Roboto', sans-serif; user-select: none; touch-action: none;
        }

        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; background-color: #f0f0f0; }

        .game-overlay { pointer-events: none; position: fixed; z-index: 100; }

        #game-ui { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 9999; background: rgba(255, 255, 255, 0.98);
            padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center; width: 90%; max-width: 420px; border: 5px solid #6c5ce7;
            pointer-events: auto;
        }

        #game-ui h1 {
            font-family: 'Fredoka One', cursive; font-size: 3rem; color: #6c5ce7; margin: 0 0 10px 0;
            text-shadow: 3px 3px 0px #a29bfe;
        }
        #game-ui p { color: #636e72; font-size: 1.1rem; margin-bottom: 20px; }

        #start-btn {
            background: #ff7675; color: white; border: none; padding: 15px 0;
            font-size: 1.8rem; font-family: 'Fredoka One', cursive; border-radius: 50px;
            cursor: pointer; box-shadow: 0 6px 0 #d63031; width: 100%; margin-bottom: 15px;
            transition: transform 0.1s; display: block;
        }
        #start-btn:active { transform: translateY(4px); box-shadow: none; }
        #start-btn:hover { background: #ff6b6b; }

        .back-link { display: inline-block; margin-top: 10px; color: #b2bec3; text-decoration: none; cursor: pointer; }
        .back-link:hover { color: #636e72; text-decoration: underline; }

        #leaderboard {
            top: 15px; right: 15px; background: rgba(0,0,0,0.6); color: white; padding: 15px;
            border-radius: 10px; font-family: 'Fredoka One', cursive; min-width: 160px;
        }
        #rank-list { list-style: none; padding: 0; margin: 0; }
        #rank-list li { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.2); }

        #kill-log {
            bottom: 120px; left: 50%; transform: translateX(-50%);
            background: rgba(214, 48, 49, 0.9); color: white; padding: 10px 25px; border-radius: 30px;
            font-weight: bold; font-size: 1.1rem; opacity: 0; transition: opacity 0.3s;
        }

        #ingame-ad {
            position: fixed; bottom: 10px; right: 10px; z-index: 50;
            background: white; padding: 5px; border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2); pointer-events: auto; display: none;
        }
        .ad-label { font-size: 10px; color: #ccc; text-align: right; display: block; }
        
        @media (max-width: 600px) {
            #game-ui { width: 85%; }
            #ingame-ad { transform: scale(0.8); transform-origin: bottom right; bottom: 5px; right: 5px; }
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="leaderboard" class="game-overlay">
        <h3>üèÜ Leaderboard</h3>
        <ul id="rank-list"><li>Loading...</li></ul>
    </div>

    <div id="kill-log" class="game-overlay"></div>

    <div id="ingame-ad">
        <span class="ad-label">Sponsored</span>
        <ins class="adsbygoogle"
             style="display:inline-block;width:300px;height:250px"
             data-ad-client="ca-pub-2261846676525942"
             data-ad-slot="4380369066"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div id="game-ui">
        <h1>ü¶† Cell Eaters</h1>
        <p>
            Move with Mouse/Touch.<br>
            Eat small, Run from big!<br>
            <span style="color:#ff7675; font-size:0.9rem;">(Map size x100 Expanded!)</span>
        </p>
        
        <div style="margin: 15px 0; min-height: 100px; overflow:hidden;">
             <ins class="adsbygoogle"
                 style="display:block; height: 100px;"
                 data-ad-client="ca-pub-2261846676525942"
                 data-ad-slot="4380369066"
                 data-ad-format="horizontal"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <button id="start-btn">Play Now ‚ñ∂</button>
        <br>
        <a href="index.html" class="back-link">üè† Main Menu</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('game-ui');
        const rankList = document.getElementById('rank-list');
        const killLog = document.getElementById('kill-log');
        const ingameAd = document.getElementById('ingame-ad');
        const startBtn = document.getElementById('start-btn');

        const MAP_SIZE = 10000;
        
        let player = { x: 0, y: 0, r: 0, color: '', name: '' };
        let foods = [];
        let bots = [];
        let gameRunning = false;
        let inputX = 0, inputY = 0;

        const adjectives = ["Hungry", "Sleepy", "Happy", "Angry", "Crazy", "Super", "Lazy", "Fast", "Slow", "Brave", "Scared", "Smart", "Dumb", "Rich", "Poor", "Epic", "Mystery", "Strange", "Tiny", "Giant", "Wild", "Cute", "Evil", "Good", "Bad", "Lucky", "Unlucky", "Dark", "Neon", "Cyber"];
        const nouns = ["Cat", "Dog", "Bear", "Lion", "Tiger", "Human", "Gamer", "Noob", "Pro", "Hacker", "Boss", "Ninja", "Robot", "Alien", "Ghost", "Zombie", "Virus", "Cell", "Pizza", "Burger", "King", "Queen", "Joker", "Knight", "Wizard", "Dragon", "Slime"];

        function generateBotName() {
            return adjectives[Math.floor(Math.random() * adjectives.length)] + " " + nouns[Math.floor(Math.random() * nouns.length)];
        }

        document.addEventListener('DOMContentLoaded', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if(startBtn) startBtn.addEventListener('click', startGame);
        });

        function startGame() {
            player = { x: MAP_SIZE/2, y: MAP_SIZE/2, r: 30, color: '#6c5ce7', name: 'Me (You)' };
            foods = [];
            bots = [];
            for(let i=0; i<3000; i++) addFood();
            for(let i=0; i<70; i++) addBot();

            ui.style.display = 'none';
            ingameAd.style.display = 'block';
            gameRunning = true;
            inputX = window.innerWidth / 2;
            inputY = window.innerHeight / 2;
            loop();
        }

        function addFood() {
            foods.push({
                x: Math.random() * MAP_SIZE, y: Math.random() * MAP_SIZE,
                r: Math.random() * 8 + 4, color: `hsl(${Math.random()*360}, 80%, 70%)`
            });
        }

        function addBot() {
            bots.push({
                x: Math.random() * MAP_SIZE, y: Math.random() * MAP_SIZE,
                r: Math.random() * 50 + 20, color: `hsl(${Math.random()*360}, 60%, 50%)`,
                dx: 0, dy: 0, name: generateBotName(), decisionTimer: 0, target: null
            });
        }

        window.addEventListener('mousemove', e => { inputX = e.clientX; inputY = e.clientY; });
        window.addEventListener('touchmove', e => { e.preventDefault(); inputX = e.touches[0].clientX; inputY = e.touches[0].clientY; }, {passive: false});
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

        function loop() {
            if(!gameRunning) return;

            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let zoom = Math.max(0.1, 40 / (player.r + 10));

            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.scale(zoom, zoom);
            ctx.translate(-player.x, -player.y);

            ctx.strokeStyle = '#dcdde1'; ctx.lineWidth = 2; ctx.beginPath();
            for(let x=0; x<=MAP_SIZE; x+=200) { ctx.moveTo(x,0); ctx.lineTo(x,MAP_SIZE); }
            for(let y=0; y<=MAP_SIZE; y+=200) { ctx.moveTo(0,y); ctx.lineTo(MAP_SIZE,y); }
            ctx.stroke();

            ctx.strokeStyle = '#ff7675'; ctx.lineWidth = 10; ctx.strokeRect(0, 0, MAP_SIZE, MAP_SIZE);

            for(let i = foods.length - 1; i >= 0; i--) {
                let f = foods[i];
                if(Math.abs(f.x - player.x) > (canvas.width/zoom) && Math.abs(f.y - player.y) > (canvas.height/zoom)) continue;
                drawCircle(f.x, f.y, f.r, f.color);
                if(getDist(player, f) < player.r) {
                    player.r += 0.5; foods.splice(i, 1); addFood();
                }
            }

            for(let i = bots.length - 1; i >= 0; i--) {
                let b = bots[i];
                b.decisionTimer--;
                if(b.decisionTimer <= 0) {
                    b.decisionTimer = Math.random() * 30 + 10;
                    let closestTarget = null;
                    let minD = 1500;
                    let dToPlayer = getDist(b, player);
                    if(dToPlayer < minD && player.r < b.r * 0.9) { closestTarget = player; minD = dToPlayer; }
                    bots.forEach(other => {
                        if(b === other) return;
                        let d = getDist(b, other);
                        if(d < minD && other.r < b.r * 0.9) { closestTarget = other; minD = d; }
                    });
                    if(closestTarget) b.target = closestTarget;
                    else { b.target = null; b.angle = Math.random() * Math.PI * 2; }
                }

                let angle = 0;
                if(b.target) angle = Math.atan2(b.target.y - b.y, b.target.x - b.x);
                else { if(!b.angle) b.angle = Math.random() * Math.PI * 2; angle = b.angle; }

                let speed = 2 + (50 / b.r);
                b.x += Math.cos(angle) * speed; b.y += Math.sin(angle) * speed;
                b.x = Math.max(0, Math.min(MAP_SIZE, b.x)); b.y = Math.max(0, Math.min(MAP_SIZE, b.y));

                drawCircle(b.x, b.y, b.r, b.color);
                ctx.fillStyle = 'white'; ctx.font = `bold ${Math.max(12, b.r/2)}px sans-serif`;
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText(b.name, b.x, b.y);

                for(let j = bots.length - 1; j >= 0; j--) {
                    if(i === j) continue;
                    let target = bots[j];
                    if(getDist(b, target) < b.r && b.r > target.r * 1.1) {
                        b.r += target.r * 0.4; bots.splice(j, 1); addBot(); if(j < i) i--;
                    }
                }

                let dist = getDist(player, b);
                if(dist < player.r + b.r) {
                    if(player.r > b.r * 1.1) {
                        player.r += b.r * 0.4; bots.splice(i, 1); addBot(); showKillLog(`Ate ${b.name}!`);
                    } else if (b.r > player.r * 1.1) {
                        gameOver(b.name); return;
                    }
                }
            }

            let dx = inputX - window.innerWidth / 2;
            let dy = inputY - window.innerHeight / 2;
            let pAngle = Math.atan2(dy, dx);
            let pSpeed = 2 + (50 / player.r);
            
            if(Math.sqrt(dx*dx + dy*dy) > 10) {
                player.x += Math.cos(pAngle) * pSpeed;
                player.y += Math.sin(pAngle) * pSpeed;
            }
            player.x = Math.max(0, Math.min(MAP_SIZE, player.x));
            player.y = Math.max(0, Math.min(MAP_SIZE, player.y));

            drawCircle(player.x, player.y, player.r, player.color);
            ctx.fillStyle = 'white'; ctx.font = `bold ${Math.max(14, player.r/2)}px sans-serif`;
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText("Me", player.x, player.y);

            ctx.restore();
            updateLeaderboard();
            requestAnimationFrame(loop);
        }

        function drawCircle(x, y, r, color) {
            ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2);
            ctx.fillStyle = color; ctx.fill();
            ctx.strokeStyle = 'rgba(0,0,0,0.2)'; ctx.lineWidth = 3; ctx.stroke();
        }
        function getDist(a, b) { return Math.sqrt((a.x-b.x)**2 + (a.y-b.y)**2); }
        function showKillLog(msg) {
            killLog.innerText = msg; killLog.style.opacity = 1;
            setTimeout(() => { killLog.style.opacity = 0; }, 2000);
        }
        function updateLeaderboard() {
            let all = [...bots, player].sort((a,b) => b.r - a.r);
            let html = '';
            for(let i=0; i<5; i++) {
                if(!all[i]) break;
                let name = all[i].name === 'Me (You)' ? '<span style="color:#fd79a8">Me</span>' : all[i].name;
                html += `<li>${i+1}. ${name} <small>(${Math.floor(all[i].r)})</small></li>`;
            }
            rankList.innerHTML = html;
        }
        function gameOver(killer) {
            gameRunning = false;
            ingameAd.style.display = 'none';
            ui.style.display = 'block';
            const btn = document.getElementById('start-btn');
            btn.innerText = "Revenge! (Restart)";
            ui.querySelector('h1').innerText = "üíÄ Game Over";
            ui.querySelector('p').innerHTML = `Eaten by <b>${killer}</b>...<br>Final Size: <span style="color:#6c5ce7; font-weight:bold;">${Math.floor(player.r)}</span>`;
        }
    </script>
</body>
</html>
