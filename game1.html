            /* ëª¨ë°”ì¼ì—ì„œëŠ” ì¡°ì´ìŠ¤í‹± ë³´ì´ê¸° */

<body>

    <div id="game-ui">

        <p>
            PC: ë§ˆìš°ìŠ¤ ì´ë™<br>
            ëª¨ë°”ì¼: ì¢Œì¸¡ í•˜ë‹¨ ì¡°ì´ìŠ¤í‹±<br>

        <div style="margin: 15px 0; min-height: 100px; overflow:hidden;">

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('game-ui');
        const rankList = document.getElementById('rank-list');
        const killLog = document.getElementById('kill-log');
        const ingameAd = document.getElementById('ingame-ad');
        const startBtn = document.getElementById('start-btn');
        const joystickZone = document.getElementById('joystick-zone');
        const joystickStick = document.getElementById('joystick-stick');

        const MAP_SIZE = 10000;
        
        let player = { x: 0, y: 0, r: 0, color: '', name: '' };
        let foods = [];
        let bots = [];
        let gameRunning = false;
        let animationFrameId;

        // ì…ë ¥ ìƒíƒœ
        let inputType = 'mouse'; // 'mouse' or 'joystick'
        let mouseX = 0, mouseY = 0;
        let joystickVector = { x: 0, y: 0 }; // -1 ~ 1 ì‚¬ì´ ê°’

        // ë‹‰ë„¤ì„ ìƒì„±
        const adjectives = ["ë°°ê³ í”ˆ", "ì¡¸ë¦°", "í–‰ë³µí•œ", "í™”ë‚œ", "ìˆ˜ìƒí•œ", "ì²œì¬", "ë°”ë³´", "ë¹ ë¥¸", "ëŠë¦°", "ê°•ë ¥í•œ", "ê·€ì—¬ìš´", "ë¬´ì„œìš´", "ì‹¬ì‹¬í•œ", "ì¦ê±°ìš´", "ìš©ê°í•œ", "ì†Œì‹¬í•œ", "ë¯¸ì¹œ", "ë‹¬ë¦¬ëŠ”", "ë‚˜ëŠ”", "ìˆ¨ì€", "ì „ì„¤ì˜", "ê°€ë‚œí•œ", "ë¶€ìœ í•œ", "ìš°ìš¸í•œ", "ì‹ ë‚œ", "ê²Œìœ¼ë¥¸", "ë¶€ì§€ëŸ°í•œ", "ë”ëŸ¬ìš´", "ê¹¨ë—í•œ", "ì„¹ì‹œí•œ", "ëª»ìƒê¸´", "ì˜ìƒê¸´", "íˆ¬ëª…í•œ", "ë‹¨ë‹¨í•œ", "ë§ë‘í•œ", "ì‹œë„ëŸ¬ìš´", "ì¡°ìš©í•œ", "í™”ë ¤í•œ", "ì†Œë°•í•œ", "ê±°ëŒ€í•œ"];
        const nouns = ["ì‚¬ëŒ", "ê³ ì–‘ì´", "ê°•ì•„ì§€", "ê°œë°œì", "í•™ìƒ", "ì§ì¥ì¸", "ë°±ìˆ˜", "ì§€ë ì´", "ì„¸í¬", "í˜¸ë‘ì´", "ì‚¬ì", "í† ë¼", "ë‹¤ëŒì¥", "ê³°", "ì™¸ê³„ì¸", "íˆì–´ë¡œ", "ë¡œë´‡", "ì¹˜í‚¨", "í”¼ì", "í–„ë²„ê±°", "ë¼ë©´", "ê¹€ì¹˜", "ê²Œì´ë¨¸", "ìœ íŠœë²„", "ì•„ì €ì”¨", "ì•„ì¤Œë§ˆ", "í• ì•„ë²„ì§€", "í• ë¨¸ë‹ˆ", "ì´ˆë”©", "ì¤‘ë”©", "ê³ ë”©", "ëŒ€ë”©", "êµ°ì¸", "ê°„í˜¸ì‚¬", "ì˜ì‚¬", "ë³€í˜¸ì‚¬", "ëŒ€í†µë ¹", "ì™¸ê³„ì¸", "ê³µë£¡", "ìŠ¬ë¼ì„"];

        function generateBotName() {
            return adjectives[Math.floor(Math.random() * adjectives.length)] + " " + nouns[Math.floor(Math.random() * nouns.length)];
        }

        document.addEventListener('DOMContentLoaded', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if(startBtn) startBtn.addEventListener('click', startGame);
            
            // ë§ˆìš°ìŠ¤ ì´ˆê¸°ê°’ ì¤‘ì•™
            mouseX = window.innerWidth / 2;
            mouseY = window.innerHeight / 2;

            initJoystick();
        });

        function startGame() {
            if(gameRunning) return; // ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
            
            // ê¸°ì¡´ ë£¨í”„ ì·¨ì†Œ
            if(animationFrameId) cancelAnimationFrame(animationFrameId);

            // ì´ˆê¸°í™”
            player = { x: MAP_SIZE/2, y: MAP_SIZE/2, r: 30, color: '#6c5ce7', name: 'ë‚˜ (Player)' };
            foods = [];
            bots = [];
            
            for(let i=0; i<3000; i++) addFood();
            for(let i=0; i<70; i++) addBot();

            ui.style.display = 'none';
            ingameAd.style.display = 'block';
            gameRunning = true;
            
            loop();
        }

        function addFood() {
            foods.push({
                x: Math.random() * MAP_SIZE,
                y: Math.random() * MAP_SIZE,
                r: Math.random() * 8 + 4,
                color: `hsl(${Math.random()*360}, 80%, 70%)`
            });
        }

        function addBot() {
            bots.push({
                x: Math.random() * MAP_SIZE,
                y: Math.random() * MAP_SIZE,
                r: Math.random() * 50 + 20,
                color: `hsl(${Math.random()*360}, 60%, 50%)`,
                dx: 0, dy: 0,
                name: generateBotName(),
                decisionTimer: 0,
                target: null
            });
        }

        // --- ì¡°ì´ìŠ¤í‹± ë¡œì§ ---
        function initJoystick() {
            let stick = joystickStick;
            let zone = joystickZone;
            let maxDist = 35; // ìŠ¤í‹±ì´ ì›€ì§ì¼ ìˆ˜ ìˆëŠ” ìµœëŒ€ ë°˜ê²½
            let active = false;
            let startX, startY;

            zone.addEventListener('touchstart', e => {
                e.preventDefault();
                active = true;
                inputType = 'joystick';
                let touch = e.touches[0];
                let rect = zone.getBoundingClientRect();
                // ì¡°ì´ìŠ¤í‹± ì¤‘ì‹¬ì 
                let centerX = rect.left + rect.width / 2;
                let centerY = rect.top + rect.height / 2;
                startX = centerX;
                startY = centerY;
                updateStick(touch.clientX, touch.clientY, centerX, centerY);
            }, {passive: false});

            zone.addEventListener('touchmove', e => {
                if(!active) return;
                e.preventDefault();
                let touch = e.touches[0];
                let rect = zone.getBoundingClientRect();
                let centerX = rect.left + rect.width / 2;
                let centerY = rect.top + rect.height / 2;
                updateStick(touch.clientX, touch.clientY, centerX, centerY);
            }, {passive: false});

            zone.addEventListener('touchend', e => {
                e.preventDefault();
                active = false;
                stick.style.transform = `translate(-50%, -50%)`; // ì›ìœ„ì¹˜
                joystickVector = { x: 0, y: 0 }; // ì •ì§€
            });

            function updateStick(clientX, clientY, centerX, centerY) {
                let dx = clientX - centerX;
                let dy = clientY - centerY;
                let dist = Math.sqrt(dx*dx + dy*dy);
                
                // ë²¡í„° ì •ê·œí™” ë° ì œí•œ
                if(dist > maxDist) {
                    dx = (dx / dist) * maxDist;
                    dy = (dy / dist) * maxDist;
                }

                stick.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
                
                // ê²Œì„ ë£¨í”„ë¡œ ë³´ë‚¼ ë²¡í„° (-1 ~ 1)
                joystickVector = { 
                    x: dx / maxDist, 
                    y: dy / maxDist 
                };
            }
        }

        window.addEventListener('mousemove', e => {
            if(inputType !== 'joystick') {
                mouseX = e.clientX;
                mouseY = e.clientY;
            }
        });
        // ë§ˆìš°ìŠ¤ í´ë¦­í•˜ë©´ ë‹¤ì‹œ ë§ˆìš°ìŠ¤ ëª¨ë“œë¡œ
        window.addEventListener('mousedown', () => { inputType = 'mouse'; });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function loop() {
            if(!gameRunning) return;

            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let zoom = Math.max(0.15, 30 / (player.r + 50)); // ì¤Œ ì•„ì›ƒ ë¹„ìœ¨ ì¡°ì •

            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.scale(zoom, zoom);
            ctx.translate(-player.x, -player.y);

            // ê²©ì
            ctx.strokeStyle = '#dcdde1'; ctx.lineWidth = 2; ctx.beginPath();
            for(let x=0; x<=MAP_SIZE; x+=200) { ctx.moveTo(x,0); ctx.lineTo(x,MAP_SIZE); }
            for(let y=0; y<=MAP_SIZE; y+=200) { ctx.moveTo(0,y); ctx.lineTo(MAP_SIZE,y); }
            ctx.stroke();

            ctx.strokeStyle = '#ff7675'; ctx.lineWidth = 10; ctx.strokeRect(0, 0, MAP_SIZE, MAP_SIZE);

            // ë¨¹ì´
            for(let i = foods.length - 1; i >= 0; i--) {
                let f = foods[i];
                if(Math.abs(f.x - player.x) > (canvas.width/zoom) && Math.abs(f.y - player.y) > (canvas.height/zoom)) continue;
                drawCircle(f.x, f.y, f.r, f.color);
                if(getDist(player, f) < player.r) {
                    player.r += 0.5; foods.splice(i, 1); addFood();
                }
            }

            // ë´‡
            for(let i = bots.length - 1; i >= 0; i--) {
                let b = bots[i];
                b.decisionTimer--;
                if(b.decisionTimer <= 0) {
                    b.decisionTimer = Math.random() * 30 + 10;
                    let closestTarget = null;
                    let minD = 1500;
                    let dToPlayer = getDist(b, player);
                    if(dToPlayer < minD && player.r < b.r * 0.9) { closestTarget = player; minD = dToPlayer; }
                    bots.forEach(other => {
                        if(b === other) return;
                        let d = getDist(b, other);
                        if(d < minD && other.r < b.r * 0.9) { closestTarget = other; minD = d; }
                    });
                    if(closestTarget) b.target = closestTarget;
                    else { b.target = null; b.angle = Math.random() * Math.PI * 2; }
                }

                let angle = 0;
                if(b.target) angle = Math.atan2(b.target.y - b.y, b.target.x - b.x);
                else { if(!b.angle) b.angle = Math.random() * Math.PI * 2; angle = b.angle; }

                // **ì†ë„ í•˜í–¥ ì¡°ì •** (ê¸°ì¡´ 2 -> 1.5, 50 -> 30)
                let speed = 1.5 + (30 / b.r); 
                b.x += Math.cos(angle) * speed; b.y += Math.sin(angle) * speed;
                b.x = Math.max(0, Math.min(MAP_SIZE, b.x)); b.y = Math.max(0, Math.min(MAP_SIZE, b.y));

                drawCircle(b.x, b.y, b.r, b.color);
                ctx.fillStyle = 'white'; ctx.font = `bold ${Math.max(12, b.r/2)}px Noto Sans KR`;
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText(b.name, b.x, b.y);

                for(let j = bots.length - 1; j >= 0; j--) {
                    if(i === j) continue;
                    let target = bots[j];
                    if(getDist(b, target) < b.r && b.r > target.r * 1.1) {
                        b.r += target.r * 0.4; bots.splice(j, 1); addBot(); if(j < i) i--;
                    }
                }

                let dist = getDist(player, b);
                if(dist < player.r + b.r) {
                    if(player.r > b.r * 1.1) {
                        player.r += b.r * 0.4; bots.splice(i, 1); addBot(); showKillLog(`ëƒ ëƒ ! ${b.name} ì²˜ì¹˜!`);
                    } else if (b.r > player.r * 1.1) {
                        gameOver(b.name); return;
                    }
                }
            }

            // í”Œë ˆì´ì–´ ì´ë™ ë¡œì§ (ë§ˆìš°ìŠ¤ or ì¡°ì´ìŠ¤í‹±)
            let moveX = 0, moveY = 0;
            
            if (inputType === 'joystick') {
                // ì¡°ì´ìŠ¤í‹± ë²¡í„° ì‚¬ìš©
                moveX = joystickVector.x;
                moveY = joystickVector.y;
            } else {
                // ë§ˆìš°ìŠ¤ ì‚¬ìš©
                let dx = mouseX - window.innerWidth / 2;
                let dy = mouseY - window.innerHeight / 2;
                let angle = Math.atan2(dy, dx);
                let dist = Math.sqrt(dx*dx + dy*dy);
                
                // ë§ˆìš°ìŠ¤ê°€ ì¤‘ì•™ì—ì„œ ë„ˆë¬´ ê°€ê¹Œìš°ë©´ ì •ì§€
                if(dist > 10) {
                    moveX = Math.cos(angle);
                    moveY = Math.sin(angle);
                }
            }

            // **í”Œë ˆì´ì–´ ì†ë„ í•˜í–¥** (ê¸°ì¡´ 2 -> 1.5, 50 -> 35)
            let pSpeed = 1.5 + (35 / player.r);
            
            player.x += moveX * pSpeed;
            player.y += moveY * pSpeed;

            player.x = Math.max(0, Math.min(MAP_SIZE, player.x));
            player.y = Math.max(0, Math.min(MAP_SIZE, player.y));

            drawCircle(player.x, player.y, player.r, player.color);
            ctx.fillStyle = 'white'; ctx.font = `bold ${Math.max(14, player.r/2)}px Noto Sans KR`;
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText("ë‚˜", player.x, player.y);

            ctx.restore();
            updateLeaderboard();
            animationFrameId = requestAnimationFrame(loop);
        }

        function drawCircle(x, y, r, color) {
            ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2);
            ctx.fillStyle = color; ctx.fill();
            ctx.strokeStyle = 'rgba(0,0,0,0.2)'; ctx.lineWidth = 3; ctx.stroke();
        }
        function getDist(a, b) { return Math.sqrt((a.x-b.x)**2 + (a.y-b.y)**2); }
        function showKillLog(msg) {
            killLog.innerText = msg; killLog.style.opacity = 1;
            setTimeout(() => { killLog.style.opacity = 0; }, 2000);
        }
        function updateLeaderboard() {
            let all = [...bots, player].sort((a,b) => b.r - a.r);
            let html = '';
            for(let i=0; i<5; i++) {
                if(!all[i]) break;
                let name = all[i].name === 'ë‚˜ (Player)' ? '<span style="color:#fd79a8">ë‚˜</span>' : all[i].name;
                html += `<li>${i+1}. ${name} <small>(${Math.floor(all[i].r)})</small></li>`;
            }
            rankList.innerHTML = html;
        }
        function gameOver(killer) {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId); // ë£¨í”„ ì •ì§€
            ingameAd.style.display = 'none';
            ui.style.display = 'block';
            const btn = document.getElementById('start-btn');
            btn.innerText = "ë³µìˆ˜í•˜ëŸ¬ ê°€ê¸°! (ì¬ì‹œì‘)";
            ui.querySelector('h1').innerText = "ğŸ’€ ê²Œì„ ì˜¤ë²„";
            ui.querySelector('p').innerHTML = `
                <b>${killer}</b>ì—ê²Œ ì¡ì•„ë¨¹í˜”ìŠµë‹ˆë‹¤...<br>
                ìµœì¢… í¬ê¸°: <span style="color:#6c5ce7; font-weight:bold;">${Math.floor(player.r)}</span>
            `;
        }
    </script>
