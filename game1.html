    <script>
        // ----------------------------------------------------
        // 1. ì„¤ì • ë° ë³€ìˆ˜
        // ----------------------------------------------------
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('game-ui');
        const rankList = document.getElementById('rank-list');
        const killLog = document.getElementById('kill-log');
        const ingameAd = document.getElementById('ingame-ad');
        const startBtn = document.getElementById('start-btn');

        // ë§µ ì„¤ì • (ì´ˆëŒ€í˜•)
        const MAP_SIZE = 10000;
        
        let player = { x: 0, y: 0, r: 0, color: '', name: '' };
        let foods = [];
        let bots = [];
        let gameRunning = false;
        
        // ì…ë ¥ ìƒíƒœ
        let inputX = 0, inputY = 0; // ë§ˆìš°ìŠ¤/í„°ì¹˜ ëª©í‘œ ì§€ì 

        // ----------------------------------------------------
        // 2. ë‹‰ë„¤ì„ ìƒì„±ê¸° (ë°©ëŒ€í•œ ë‹¨ì–´ì¥)
        // ----------------------------------------------------
        const adjectives = [
            "ë°°ê³ í”ˆ", "ì¡¸ë¦°", "í–‰ë³µí•œ", "í™”ë‚œ", "ìˆ˜ìƒí•œ", "ì²œì¬", "ë°”ë³´", "ë¹ ë¥¸", "ëŠë¦°", "ê°•ë ¥í•œ", 
            "ê·€ì—¬ìš´", "ë¬´ì„œìš´", "ì‹¬ì‹¬í•œ", "ì¦ê±°ìš´", "ìš©ê°í•œ", "ì†Œì‹¬í•œ", "ë¯¸ì¹œ", "ë‹¬ë¦¬ëŠ”", "ë‚˜ëŠ”", "ìˆ¨ì€",
            "ì „ì„¤ì˜", "ê°€ë‚œí•œ", "ë¶€ìœ í•œ", "ìš°ìš¸í•œ", "ì‹ ë‚œ", "ê²Œìœ¼ë¥¸", "ë¶€ì§€ëŸ°í•œ", "ë”ëŸ¬ìš´", "ê¹¨ë—í•œ", "ì„¹ì‹œí•œ",
            "ëª»ìƒê¸´", "ì˜ìƒê¸´", "íˆ¬ëª…í•œ", "ë‹¨ë‹¨í•œ", "ë§ë‘í•œ", "ì‹œë„ëŸ¬ìš´", "ì¡°ìš©í•œ", "í™”ë ¤í•œ", "ì†Œë°•í•œ", "ê±°ëŒ€í•œ"
        ];
        const nouns = [
            "ì‚¬ëŒ", "ê³ ì–‘ì´", "ê°•ì•„ì§€", "ê°œë°œì", "í•™ìƒ", "ì§ì¥ì¸", "ë°±ìˆ˜", "ì§€ë ì´", "ì„¸í¬", "í˜¸ë‘ì´", 
            "ì‚¬ì", "í† ë¼", "ë‹¤ëŒì¥", "ê³°", "ì™¸ê³„ì¸", "íˆì–´ë¡œ", "ë¡œë´‡", "ì¹˜í‚¨", "í”¼ì", "í–„ë²„ê±°", 
            "ë¼ë©´", "ê¹€ì¹˜", "ê²Œì´ë¨¸", "ìœ íŠœë²„", "ì•„ì €ì”¨", "ì•„ì¤Œë§ˆ", "í• ì•„ë²„ì§€", "í• ë¨¸ë‹ˆ", "ì´ˆë”©", "ì¤‘ë”©",
            "ê³ ë”©", "ëŒ€ë”©", "êµ°ì¸", "ê°„í˜¸ì‚¬", "ì˜ì‚¬", "ë³€í˜¸ì‚¬", "ëŒ€í†µë ¹", "ì™¸ê³„ì¸", "ê³µë£¡", "ìŠ¬ë¼ì„"
        ];

        function generateBotName() {
            return adjectives[Math.floor(Math.random() * adjectives.length)] + " " + nouns[Math.floor(Math.random() * nouns.length)];
        }

        // ----------------------------------------------------
        // 3. ê²Œì„ ì´ˆê¸°í™” ë° ì‹œì‘
        // ----------------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if(startBtn) startBtn.addEventListener('click', startGame);
        });

        function startGame() {
            // í”Œë ˆì´ì–´ ì´ˆê¸°í™” (ë§µ ì¤‘ì•™)
            player = { x: MAP_SIZE/2, y: MAP_SIZE/2, r: 30, color: '#6c5ce7', name: 'ë‚˜ (Player)' };
            foods = [];
            bots = [];
            
            // ë¨¹ì´ ëŒ€ëŸ‰ ìƒì„±
            for(let i=0; i<3000; i++) addFood();
            // ë´‡ ìƒì„± (70ë§ˆë¦¬)
            for(let i=0; i<70; i++) addBot();

            ui.style.display = 'none';
            ingameAd.style.display = 'block'; // ê²Œì„ ì¤‘ ê´‘ê³  í‘œì‹œ
            gameRunning = true;
            
            // ì…ë ¥ ì¢Œí‘œ ì´ˆê¸°í™” (ì¤‘ì•™)
            inputX = window.innerWidth / 2;
            inputY = window.innerHeight / 2;
            
            loop();
        }

        function addFood() {
            foods.push({
                x: Math.random() * MAP_SIZE,
                y: Math.random() * MAP_SIZE,
                r: Math.random() * 8 + 4,
                color: `hsl(${Math.random()*360}, 80%, 70%)`
            });
        }

        function addBot() {
            bots.push({
                x: Math.random() * MAP_SIZE,
                y: Math.random() * MAP_SIZE,
                r: Math.random() * 50 + 20, // ë‹¤ì–‘í•œ í¬ê¸°
                color: `hsl(${Math.random()*360}, 60%, 50%)`,
                dx: 0, dy: 0,
                name: generateBotName(),
                decisionTimer: 0, // AI íŒë‹¨ ì£¼ê¸°
                target: null // ì¶”ì  ëŒ€ìƒ
            });
        }

        // ----------------------------------------------------
        // 4. ì…ë ¥ ì²˜ë¦¬ (PC ë§ˆìš°ìŠ¤ & ëª¨ë°”ì¼ í„°ì¹˜)
        // ----------------------------------------------------
        window.addEventListener('mousemove', e => {
            inputX = e.clientX;
            inputY = e.clientY;
        });
        
        window.addEventListener('touchmove', e => {
            e.preventDefault(); // ìŠ¤í¬ë¡¤ ë°©ì§€
            inputX = e.touches[0].clientX;
            inputY = e.touches[0].clientY;
        }, {passive: false});

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ----------------------------------------------------
        // 5. ê²Œì„ ë£¨í”„ (í•µì‹¬ ë¡œì§)
        // ----------------------------------------------------
        function loop() {
            if(!gameRunning) return;

            // 1. í™”ë©´ ì§€ìš°ê¸°
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. ì¤Œ(Zoom) ê³„ì‚°
            // í”Œë ˆì´ì–´ê°€ ì»¤ì§ˆìˆ˜ë¡ ì¤Œì´ ì‘ì•„ì§ (ë” ë„“ê²Œ ë³´ì„)
            // ê¸°ë³¸ 1.0, í¬ê¸° 100ì¼ë•Œ 0.5, í¬ê¸° 200ì¼ë•Œ 0.3 ë“±
            let zoom = Math.max(0.1, 40 / (player.r + 10)); // ë¶€ë“œëŸ¬ìš´ ì¤Œ ê³µì‹

            ctx.save();
            
            // 3. ì¹´ë©”ë¼ ì´ë™ (í”Œë ˆì´ì–´ê°€ í™”ë©´ ì¤‘ì•™ì— ì˜¤ë„ë¡)
            // ìº”ë²„ìŠ¤ ì¤‘ì‹¬ ì´ë™ -> ì¤Œ ì ìš© -> í”Œë ˆì´ì–´ ìœ„ì¹˜ë¡œ ì—­ì´ë™
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.scale(zoom, zoom);
            ctx.translate(-player.x, -player.y);

            // 4. ê²©ì ê·¸ë¦¬ê¸° (ìµœì í™”: í™”ë©´ì— ë³´ì´ëŠ” ë¶€ë¶„ë§Œ ê·¸ë¦¬ê¸°ì—” ë³µì¡í•˜ë¯€ë¡œ ì „ì²´ ê·¸ë¦¼ - ì„±ëŠ¥ ê´œì°®ìŒ)
            ctx.strokeStyle = '#dcdde1';
            ctx.lineWidth = 2;
            ctx.beginPath();
            // ë„ˆë¬´ ë§ìœ¼ë‹ˆ 200ë‹¨ìœ„ë¡œ ê·¸ë¦¼
            for(let x=0; x<=MAP_SIZE; x+=200) { ctx.moveTo(x,0); ctx.lineTo(x,MAP_SIZE); }
            for(let y=0; y<=MAP_SIZE; y+=200) { ctx.moveTo(0,y); ctx.lineTo(MAP_SIZE,y); }
            ctx.stroke();

            // ë§µ ê²½ê³„ì„  (ë¹¨ê°„ìƒ‰)
            ctx.strokeStyle = '#ff7675';
            ctx.lineWidth = 10;
            ctx.strokeRect(0, 0, MAP_SIZE, MAP_SIZE);

            // 5. ë¨¹ì´ ì²˜ë¦¬
            for(let i = foods.length - 1; i >= 0; i--) {
                let f = foods[i];
                // í™”ë©´ ë°– ë¨¹ì´ëŠ” ê·¸ë¦¬ì§€ ì•ŠìŒ (ìµœì í™”) - ê°„ë‹¨ ê±°ë¦¬ ì²´í¬
                if(Math.abs(f.x - player.x) > (canvas.width/zoom) && Math.abs(f.y - player.y) > (canvas.height/zoom)) continue;

                drawCircle(f.x, f.y, f.r, f.color);
                
                // í”Œë ˆì´ì–´ê°€ ë¨¹ìŒ
                if(getDist(player, f) < player.r) {
                    player.r += 0.5; // ì„±ì¥ ì†ë„
                    foods.splice(i, 1);
                    addFood();
                }
            }

            // 6. ë´‡ ë¡œì§ (AI & ì´ë™ & ì¶©ëŒ)
            for(let i = bots.length - 1; i >= 0; i--) {
                let b = bots[i];
                
                // --- AI í–‰ë™ ê²°ì • ---
                b.decisionTimer--;
                if(b.decisionTimer <= 0) {
                    b.decisionTimer = Math.random() * 30 + 10; // 0.5ì´ˆë§ˆë‹¤ íŒë‹¨
                    
                    // ì£¼ë³€ íƒìƒ‰: ë‚˜ë³´ë‹¤ ì‘ì€ ê°€ì¥ ê°€ê¹Œìš´ ë¨¹ì‡ê° ì°¾ê¸°
                    let closestTarget = null;
                    let minD = 1500; // ì‹œì•¼ ë²”ìœ„

                    // í”Œë ˆì´ì–´ í™•ì¸
                    let dToPlayer = getDist(b, player);
                    if(dToPlayer < minD && player.r < b.r * 0.9) {
                        closestTarget = player;
                        minD = dToPlayer;
                    }

                    // ë‹¤ë¥¸ ë´‡ í™•ì¸ (ë™ì¡±ìƒì”)
                    bots.forEach(other => {
                        if(b === other) return;
                        let d = getDist(b, other);
                        if(d < minD && other.r < b.r * 0.9) {
                            closestTarget = other;
                            minD = d;
                        }
                    });

                    if(closestTarget) {
                        // ì¶”ì  ëª¨ë“œ (ê³µê²©ì )
                        b.target = closestTarget;
                    } else {
                        // ëœë¤ ì´ë™
                        b.target = null;
                        b.angle = Math.random() * Math.PI * 2;
                    }
                }

                // --- ì´ë™ ---
                let angle = 0;
                if(b.target) {
                    angle = Math.atan2(b.target.y - b.y, b.target.x - b.x);
                } else {
                    if(!b.angle) b.angle = Math.random() * Math.PI * 2;
                    angle = b.angle;
                }

                // ì†ë„ ê³µì‹ (í¬ë©´ ëŠë ¤ì§, í•˜ì§€ë§Œ ë„ˆë¬´ ëŠë¦¬ì§€ ì•Šê²Œ)
                let speed = 2 + (50 / b.r); 
                b.x += Math.cos(angle) * speed;
                b.y += Math.sin(angle) * speed;

                // ë§µ ë°–ìœ¼ë¡œ ëª» ë‚˜ê°€ê²Œ
                b.x = Math.max(0, Math.min(MAP_SIZE, b.x));
                b.y = Math.max(0, Math.min(MAP_SIZE, b.y));

                // --- ê·¸ë¦¬ê¸° ---
                drawCircle(b.x, b.y, b.r, b.color);
                ctx.fillStyle = 'white';
                ctx.font = `bold ${Math.max(12, b.r/2)}px Noto Sans KR`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(b.name, b.x, b.y);

                // --- ë´‡ë¼ë¦¬ ë¨¹ê¸° ---
                for(let j = bots.length - 1; j >= 0; j--) {
                    if(i === j) continue;
                    let target = bots[j];
                    if(getDist(b, target) < b.r && b.r > target.r * 1.1) {
                        // bê°€ targetì„ ë¨¹ìŒ
                        b.r += target.r * 0.4;
                        bots.splice(j, 1);
                        addBot(); // ìƒˆ ë´‡ ë¦¬í•„
                        if(j < i) i--; // ì¸ë±ìŠ¤ ë³´ì •
                    }
                }

                // --- í”Œë ˆì´ì–´ì™€ ì¶©ëŒ ---
                let dist = getDist(player, b);
                if(dist < player.r + b.r) {
                    if(player.r > b.r * 1.1) {
                        // ë‚´ê°€ ë´‡ì„ ë¨¹ìŒ
                        player.r += b.r * 0.4;
                        bots.splice(i, 1);
                        addBot();
                        showKillLog(`ëƒ ëƒ ! ${b.name} ì²˜ì¹˜!`);
                    } else if (b.r > player.r * 1.1) {
                        // ë´‡ì´ ë‚˜ë¥¼ ë¨¹ìŒ (ê²Œì„ ì˜¤ë²„)
                        gameOver(b.name);
                        return; // ë£¨í”„ ì¢…ë£Œ
                    }
                }
            }

            // 7. í”Œë ˆì´ì–´ ì´ë™
            // ë§ˆìš°ìŠ¤ ë°©í–¥ ê³„ì‚° (í™”ë©´ ì¤‘ì‹¬ ê¸°ì¤€)
            let dx = inputX - window.innerWidth / 2;
            let dy = inputY - window.innerHeight / 2;
            let pAngle = Math.atan2(dy, dx);
            
            // ì†ë„: ì•„ì£¼ ì²œì²œíˆ (ê¸°ì¡´ë³´ë‹¤ ëŒ€í­ ê°ì†Œ)
            let pSpeed = 2 + (50 / player.r); 
            
            // ë§ˆìš°ìŠ¤ê°€ í”Œë ˆì´ì–´ì— ë„ˆë¬´ ê°€ê¹Œìš°ë©´ ë©ˆì¶¤ (ë–¨ë¦¼ ë°©ì§€)
            if(Math.sqrt(dx*dx + dy*dy) > 10) {
                player.x += Math.cos(pAngle) * pSpeed;
                player.y += Math.sin(pAngle) * pSpeed;
            }

            // ë§µ ì œí•œ
            player.x = Math.max(0, Math.min(MAP_SIZE, player.x));
            player.y = Math.max(0, Math.min(MAP_SIZE, player.y));

            // ë‚˜ ê·¸ë¦¬ê¸°
            drawCircle(player.x, player.y, player.r, player.color);
            ctx.fillStyle = 'white';
            ctx.font = `bold ${Math.max(14, player.r/2)}px Noto Sans KR`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("ë‚˜", player.x, player.y);

            ctx.restore();

            updateLeaderboard();
            requestAnimationFrame(loop);
        }

        // ----------------------------------------------------
        // 6. ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
        // ----------------------------------------------------
        function drawCircle(x, y, r, color) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI*2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = 'rgba(0,0,0,0.2)';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function getDist(a, b) { return Math.sqrt((a.x-b.x)**2 + (a.y-b.y)**2); }

        function showKillLog(msg) {
            killLog.innerText = msg;
            killLog.style.opacity = 1;
            setTimeout(() => { killLog.style.opacity = 0; }, 2000);
        }

        function updateLeaderboard() {
            // í¬ê¸°ìˆœ ì •ë ¬
            let all = [...bots, player].sort((a,b) => b.r - a.r);
            let html = '';
            for(let i=0; i<5; i++) {
                if(!all[i]) break;
                let name = all[i].name === 'ë‚˜ (Player)' ? '<span style="color:#fd79a8">ë‚˜</span>' : all[i].name;
                html += `<li>${i+1}. ${name} <small>(${Math.floor(all[i].r)})</small></li>`;
            }
            rankList.innerHTML = html;
        }

        function gameOver(killer) {
