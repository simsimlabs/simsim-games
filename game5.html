    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('game-ui');
        const rankList = document.getElementById('rank-list');
        const killLog = document.getElementById('kill-log');
        const ingameAd = document.getElementById('ingame-ad');
        const startBtn = document.getElementById('start-btn');
        const joystickZone = document.getElementById('joystick-zone');
        const joystickStick = document.getElementById('joystick-stick');

        const MAP_SIZE = 4000;
        
        let entities = []; // íƒ±í¬, ì´ì•Œ, ë„í˜• í†µí•© ê´€ë¦¬
        let particles = [];
        let gameRunning = false;
        let animationFrameId;
        
        let player = null;
        let inputType = 'mouse';
        let mouseX = 0, mouseY = 0;
        let joystickVector = { x: 0, y: 0 };
        let isFiring = false;

        const adjectives = ["ê°•ì² ", "ë¹ ë¥¸", "ë¬´ê±°ìš´", "ì„±ë‚œ", "ìš©ê°í•œ", "ë¯¸ì¹œ", "ì¡°ìš©í•œ", "ì „ì„¤ì˜"];
        const nouns = ["íƒ±í¬", "ì „ì°¨", "ëŒ€í¬", "ìˆ˜í˜¸ì", "íŒŒê´´ì", "ì €ê²©ìˆ˜", "ì‚¬ë ¹ê´€", "íŒŒì¼ëŸ¿"];
        function getName() { return adjectives[Math.floor(Math.random()*adjectives.length)] + " " + nouns[Math.floor(Math.random()*nouns.length)]; }

        document.addEventListener('DOMContentLoaded', () => {
            resize();
            window.addEventListener('resize', resize);
            if(startBtn) startBtn.addEventListener('click', startGame);
            initJoystick();
            
            // Mouse/Touch Aiming & Firing
            window.addEventListener('mousemove', e => { 
                if(inputType!=='joystick') { mouseX=e.clientX; mouseY=e.clientY; } 
            });
            window.addEventListener('mousedown', () => { isFiring = true; inputType='mouse'; });
            window.addEventListener('mouseup', () => { isFiring = false; });
            
            // Mobile Tap to Fire (Right side)
            window.addEventListener('touchstart', e => {
                if(e.touches[0].clientX > window.innerWidth/2) isFiring = true;
            });
            window.addEventListener('touchend', () => isFiring = false);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function startGame() {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            ctx.setTransform(1,0,0,1,0,0);
            
            gameRunning = true;
            entities = [];
            particles = [];

            // ë„í˜• ìƒì„±
            for(let i=0; i<300; i++) spawnShape();

            // í”Œë ˆì´ì–´
            player = spawnTank(true);
            
            // ë´‡
            for(let i=0; i<15; i++) spawnTank(false);

            ui.style.display = 'none';
            ingameAd.style.display = 'block';
            loop();
        }

        function spawnTank(isHuman) {
            let t = {
                type: 'tank',
                id: Math.random(),
                isHuman: isHuman,
                x: Math.random() * MAP_SIZE,
                y: Math.random() * MAP_SIZE,
                r: 20,
                color: isHuman ? '#00b894' : '#d63031', // ì´ˆë¡(ë‚˜), ë¹¨ê°•(ì )
                angle: 0,
                hp: 100, maxHp: 100,
                score: 0, level: 1,
                name: isHuman ? 'ë‚˜ (Player)' : getName(),
                reload: 0, reloadTime: 30,
                damage: 10, speed: 3,
                aiTarget: null, aiTimer: 0, aiState: 'idle'
            };
            entities.push(t);
            return t;
        }

        function spawnShape() {
            let rand = Math.random();
            let shapeType = 0; // 0:Square, 1:Triangle, 2:Pentagon
            if(rand < 0.6) shapeType = 0;
            else if(rand < 0.9) shapeType = 1;
            else shapeType = 2;

            let s = {
                type: 'shape',
                shapeType: shapeType,
                x: Math.random() * MAP_SIZE,
                y: Math.random() * MAP_SIZE,
                r: 15 + shapeType * 5,
                angle: Math.random() * Math.PI,
                rotationSpeed: (Math.random()-0.5) * 0.05,
                hp: 10 + shapeType * 20,
                maxHp: 10 + shapeType * 20,
                score: 10 + shapeType * 20,
                color: shapeType===0 ? '#ffeaa7' : (shapeType===1 ? '#ff7675' : '#74b9ff')
            };
            entities.push(s);
        }

        function spawnBullet(owner) {
            // ë°˜ë™ íš¨ê³¼
            owner.x -= Math.cos(owner.angle) * 2;
            owner.y -= Math.sin(owner.angle) * 2;

            entities.push({
                type: 'bullet',
                ownerId: owner.id,
                x: owner.x + Math.cos(owner.angle) * (owner.r + 5),
                y: owner.y + Math.sin(owner.angle) * (owner.r + 5),
                vx: Math.cos(owner.angle) * 10,
                vy: Math.sin(owner.angle) * 10,
                r: 8,
                damage: owner.damage,
                life: 100,
                color: owner.color
            });
        }

        function createParticles(x, y, color, count) {
            for(let i=0; i<count; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random()-0.5)*5,
                    vy: (Math.random()-0.5)*5,
                    life: 30,
                    color: color,
                    r: Math.random()*3 + 1
                });
            }
        }

        // ì¡°ì´ìŠ¤í‹±
        function initJoystick() {
            let active = false; let startX, startY;
            const zone = joystickZone; const stick = joystickStick;
            const maxDist = 35;

            zone.addEventListener('touchstart', e => {
                e.preventDefault(); active=true; inputType='joystick';
                let t = e.touches[0]; startX = t.clientX; startY = t.clientY;
                stick.style.transition = 'none';
            }, {passive:false});

            zone.addEventListener('touchmove', e => {
                if(!active) return;
                e.preventDefault();
                let t = e.touches[0];
                let dx = t.clientX - startX; let dy = t.clientY - startY;
                let dist = Math.min(maxDist, Math.sqrt(dx*dx + dy*dy));
                let angle = Math.atan2(dy, dx);
                stick.style.transform = `translate(-50%, -50%) translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
                
                // ë²¡í„° ì €ì¥
                joystickVector = { 
                    x: Math.cos(angle) * (dist/maxDist), 
                    y: Math.sin(angle) * (dist/maxDist) 
                };
            }, {passive:false});

            zone.addEventListener('touchend', e => {
                e.preventDefault(); active=false;
                stick.style.transform = `translate(-50%, -50%)`;
                joystickVector = {x:0, y:0};
            });
        }

        function loop() {
            if(!gameRunning) return;

            // ë°°ê²½
            ctx.fillStyle = '#b4b4b4';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ì¹´ë©”ë¼
            let zoom = 1;
            if(player && player.hp > 0) zoom = Math.max(0.6, 25 / (player.r + 10)); // ì¤Œì•„ì›ƒ

            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.scale(zoom, zoom);
            if(player && player.hp > 0) ctx.translate(-player.x, -player.y);
            else ctx.translate(-MAP_SIZE/2, -MAP_SIZE/2);

            // ê²©ì
            ctx.strokeStyle = '#a4a4a4'; ctx.lineWidth = 2; ctx.beginPath();
            for(let x=0; x<=MAP_SIZE; x+=100) { ctx.moveTo(x,0); ctx.lineTo(x,MAP_SIZE); }
            for(let y=0; y<=MAP_SIZE; y+=100) { ctx.moveTo(0,y); ctx.lineTo(MAP_SIZE,y); }
            ctx.stroke();
            ctx.strokeStyle = '#636e72'; ctx.lineWidth = 10; ctx.strokeRect(0,0,MAP_SIZE,MAP_SIZE);

            // ì—…ë°ì´íŠ¸ & ê·¸ë¦¬ê¸°
            for(let i=entities.length-1; i>=0; i--) {
                let e = entities[i];
                
                // Culling (í™”ë©´ ë°– ì•ˆê·¸ë¦¬ê¸°)
                if(player && Math.abs(e.x - player.x) > canvas.width/zoom + 100) {
                    if(e.type !== 'tank') continue; // íƒ±í¬ëŠ” AIë•Œë¬¸ì— ë©€ì–´ë„ ë¡œì§ì€ ëŒì•„ì•¼ í•¨
                }

                if(e.type === 'tank') updateTank(e);
                else if(e.type === 'bullet') updateBullet(e, i);
                else if(e.type === 'shape') updateShape(e);

                // ê·¸ë¦¬ê¸°
                drawEntity(e);
            }

            // íŒŒí‹°í´
            for(let i=particles.length-1; i>=0; i--) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy; p.life--;
                if(p.life <= 0) { particles.splice(i,1); continue; }
                ctx.globalAlpha = p.life / 30;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
                ctx.globalAlpha = 1.0;
            }

            // ë„í˜• ë¦¬í•„
            if(entities.filter(e=>e.type==='shape').length < 200) spawnShape();

            ctx.restore();
            updateLeaderboard();
            animationFrameId = requestAnimationFrame(loop);
        }

        function updateTank(t) {
            if(t.hp <= 0) return;

            // ì´ë™
            let dx = 0, dy = 0;
            
            if(t.isHuman) {
                // ì¡°ì¤€ (ë§ˆìš°ìŠ¤)
                if(inputType === 'mouse') {
                    t.angle = Math.atan2(mouseY - canvas.height/2, mouseX - canvas.width/2);
                } else if(isFiring) { // ëª¨ë°”ì¼ ì¡°ì¤€ (ê°€ì¥ ê°€ê¹Œìš´ ì  ìë™ ì¡°ì¤€)
                    // (ê°„ë‹¨íˆ: ì´ë™ ë°©í–¥ìœ¼ë¡œ ì¨)
                    t.angle = Math.atan2(joystickVector.y, joystickVector.x);
                }

                // ì´ë™ (ì¡°ì´ìŠ¤í‹± or í‚¤ë³´ë“œ)
                if(inputType === 'joystick') { dx = joystickVector.x; dy = joystickVector.y; }
                else {
                    // í‚¤ë³´ë“œ ì…ë ¥ì€ ì—¬ê¸°ì— ì¶”ê°€ (WASD) - í˜„ì¬ëŠ” ë§ˆìš°ìŠ¤ëª¨ë“œì¼ë•Œ í‚¤ë³´ë“œ ë¯¸êµ¬í˜„, ì¡°ì´ìŠ¤í‹±/ë§ˆìš°ìŠ¤ë§Œ
                    // PCì—ì„œ WASD ì¶”ê°€í•˜ë ¤ë©´ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ í•„ìš”. ì—¬ê¸°ì„  ê°„ë‹¨íˆ ë§ˆìš°ìŠ¤ ê±°ë¦¬ë¡œ ì´ë™í•˜ê²Œ í•¨
                    let dist = Math.hypot(mouseX - canvas.width/2, mouseY - canvas.height/2);
                    if(dist > 50) { 
                        let ang = Math.atan2(mouseY - canvas.height/2, mouseX - canvas.width/2);
                        dx = Math.cos(ang); dy = Math.sin(ang);
                    }
                }
                
                // ë°œì‚¬
                if(isFiring && t.reload <= 0) {
                    spawnBullet(t);
                    t.reload = t.reloadTime;
                }

            } else {
                // --- ë´‡ AI ---
                t.aiTimer--;
                if(t.aiTimer <= 0) {
                    t.aiTimer = 10;
                    
                    // 1. íƒ€ê²Ÿ ì°¾ê¸° (ë„í˜• or í”Œë ˆì´ì–´)
                    let closest = null;
                    let minDist = 600; // ì‹œì•¼
                    
                    // ì  íƒ±í¬ ìš°ì„ 
                    entities.forEach(other => {
                        if(other.type === 'tank' && other !== t && other.hp > 0) {
                            let d = Math.hypot(t.x-other.x, t.y-other.y);
                            if(d < minDist) { minDist = d; closest = other; t.aiState = 'combat'; }
                        }
                    });

                    // ì—†ìœ¼ë©´ ë„í˜•
                    if(!closest) {
                        t.aiState = 'farm';
                        entities.forEach(s => {
                            if(s.type === 'shape') {
                                let d = Math.hypot(t.x-s.x, t.y-s.y);
                                if(d < minDist) { minDist = d; closest = s; }
                            }
                        });
                    }
                    t.aiTarget = closest;
                }

                if(t.aiTarget) {
                    // ì¡°ì¤€
                    t.angle = Math.atan2(t.aiTarget.y - t.y, t.aiTarget.x - t.x);
                    
                    // ê±°ë¦¬
                    let dist = Math.hypot(t.aiTarget.x - t.x, t.aiTarget.y - t.y);
                    
                    if(dist > 150) { // ë„ˆë¬´ ê°€ê¹Œìš°ë©´ ë©ˆì¶¤
                        dx = Math.cos(t.angle);
                        dy = Math.sin(t.angle);
                    } else if(dist < 100 && t.aiState === 'combat') { // ë„ˆë¬´ ê°€ê¹Œìš°ë©´ í›„ì§„
                        dx = -Math.cos(t.angle);
                        dy = -Math.sin(t.angle);
                    }

                    // ë°œì‚¬
                    if(dist < 400 && t.reload <= 0) {
                        spawnBullet(t);
                        t.reload = t.reloadTime;
                    }
                } else {
                    // ëœë¤ ë°°íšŒ
                    dx = Math.cos(t.angle); dy = Math.sin(t.angle);
                    if(Math.random() < 0.05) t.angle += Math.random() - 0.5;
                }
            }

            t.reload--;
            t.x += dx * t.speed;
            t.y += dy * t.speed;
            t.x = Math.max(0, Math.min(MAP_SIZE, t.x));
            t.y = Math.max(0, Math.min(MAP_SIZE, t.y));
        }

        function updateBullet(b, idx) {
            b.x += b.vx;
            b.y += b.vy;
            b.life--;
            
            if(b.life <= 0 || b.x<0 || b.x>MAP_SIZE || b.y<0 || b.y>MAP_SIZE) {
                entities.splice(idx, 1);
                return;
            }

            // ì¶©ëŒ ê²€ì‚¬
            for(let i=entities.length-1; i>=0; i--) {
                let e = entities[i];
                if(e === b || e.id === b.ownerId) continue; // ìê¸° ìì‹ /ì£¼ì¸ ì œì™¸
                if(e.type === 'bullet') continue; // ì´ì•Œë¼ë¦¬ í†µê³¼

                let dist = Math.hypot(b.x - e.x, b.y - e.y);
                if(dist < b.r + e.r) {
                    // ëª…ì¤‘!
                    e.hp -= b.damage;
                    createParticles(e.x, e.y, e.color, 3);
                    
                    // ì´ì•Œ ì œê±°
                    entities.splice(idx, 1);

                    // ì‚¬ë§ ì²˜ë¦¬
                    if(e.hp <= 0) {
                        // ì ìˆ˜ íšë“
                        let owner = entities.find(ent => ent.id === b.ownerId);
                        if(owner) {
                            owner.score += e.score || 100;
                            // ë ˆë²¨ì—… (ê°„ë‹¨)
                            if(owner.score > owner.level * 100) {
                                owner.level++;
                                owner.damage += 2;
                                owner.maxHp += 10;
                                owner.hp = owner.maxHp;
                                owner.r += 1;
                            }
                        }

                        if(e.type === 'tank') {
                            killTank(e, owner ? owner.name : 'Unknown');
                        } else {
                            // ë„í˜• ì œê±°
                            createParticles(e.x, e.y, e.color, 5);
                            entities.splice(i, 1);
                        }
                    }
                    return; // ì´ì•Œ í•˜ë‚˜ë‹¹ 1ë²ˆë§Œ ì¶©ëŒ
                }
            }
        }

        function updateShape(s) {
            s.angle += s.rotationSpeed;
        }

        function drawEntity(e) {
            ctx.save();
            ctx.translate(e.x, e.y);
            ctx.rotate(e.angle);

            if(e.type === 'tank') {
                // í¬ì‹ 
                ctx.fillStyle = '#999';
                ctx.fillRect(0, -e.r/2, e.r*2.5, e.r); // ê¸¸ì´, ë‘ê»˜
                ctx.strokeStyle = '#555';
                ctx.lineWidth = 2;
                ctx.strokeRect(0, -e.r/2, e.r*2.5, e.r);

                // ëª¸ì²´
                ctx.beginPath();
                ctx.arc(0, 0, e.r, 0, Math.PI*2);
                ctx.fillStyle = e.color;
                ctx.fill();
                ctx.stroke();

                // ì²´ë ¥ë°” (íšŒì „ ì·¨ì†Œ)
                ctx.rotate(-e.angle);
                ctx.fillStyle = 'black';
                ctx.fillRect(-20, e.r + 10, 40, 6);
                ctx.fillStyle = '#00b894';
                ctx.fillRect(-19, e.r + 11, 38 * (e.hp/e.maxHp), 4);
                
                // ì´ë¦„
                ctx.fillStyle = '#333';
                ctx.font = 'bold 12px Noto Sans KR';
                ctx.textAlign = 'center';
                ctx.fillText(`${e.name} [Lv.${e.level}]`, 0, -e.r - 10);

            } else if(e.type === 'bullet') {
                ctx.beginPath();
                ctx.arc(0, 0, e.r, 0, Math.PI*2);
                ctx.fillStyle = e.color; // ì£¼ì¸ ìƒ‰ê¹”
                ctx.fill();
                ctx.stroke();
            } else if(e.type === 'shape') {
                ctx.fillStyle = e.color;
                ctx.strokeStyle = '#555';
                ctx.lineWidth = 2;
                
                // ë‹¤ê°í˜• ê·¸ë¦¬ê¸°
                let sides = e.shapeType === 0 ? 4 : (e.shapeType === 1 ? 3 : 5);
                ctx.beginPath();
                for (let i = 0; i < sides; i++) {
                    ctx.lineTo(e.r * Math.cos(i * 2 * Math.PI / sides), e.r * Math.sin(i * 2 * Math.PI / sides));
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                // ì²´ë ¥ë°” (ë„í˜•ë„ ì²´ë ¥ë°” í‘œì‹œ)
                if(e.hp < e.maxHp) {
                    ctx.rotate(-e.angle);
                    ctx.fillStyle = 'black'; ctx.fillRect(-10, 5, 20, 4);
                    ctx.fillStyle = '#00b894'; ctx.fillRect(-9, 6, 18 * (e.hp/e.maxHp), 2);
                }
            }
            ctx.restore();
        }

            for(let i=0; i<Math.min(5, list.length); i++) {

                html += `<li>${i+1}. ${name} <small>(${t.score})</small></li>`;
            }
            rankList.innerHTML = html;
        }
