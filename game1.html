<body>

        <div style="margin: 10px 0; height: 100px; overflow:hidden;">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startBtn = document.getElementById('start-btn');
            if(startBtn) {
                startBtn.addEventListener('click', startGame);
            }
        });

        // 1. ë‹¤ì–‘í•´ì§„ ë‹‰ë„¤ì„ ì¡°í•©
        const adjectives = [
            "ë°°ê³ í”ˆ", "ì¡¸ë¦°", "í–‰ë³µí•œ", "í™”ë‚œ", "ìˆ˜ìƒí•œ", "ì²œì¬", "ë°”ë³´", "ë¹ ë¥¸", "ëŠë¦°", "ê°•ë ¥í•œ", 
            "ê·€ì—¬ìš´", "ë¬´ì„œìš´", "ì‹¬ì‹¬í•œ", "ì¦ê±°ìš´", "ìš°ìš¸í•œ", "ìš©ê°í•œ", "ì†Œì‹¬í•œ", "ë¯¸ì¹œ", "ë‹¬ë¦¬ëŠ”", "ë‚˜ëŠ”", 
            "ìˆ¨ì–´ìˆëŠ”", "ì¶¤ì¶”ëŠ”", "ë…¸ë˜í•˜ëŠ”", "ê³µë¶€í•˜ëŠ”", "ê²Œì„í•˜ëŠ”", "ì•¼ê·¼í•˜ëŠ”", "í‡´ê·¼í•œ", "ë°°ë¶€ë¥¸", "ìˆ ì·¨í•œ", "ì‚¬ë‘ì—ë¹ ì§„",
            "ê°€ë‚œí•œ", "ë¶€ìœ í•œ", "ì „ì„¤ì˜", "ì–´ë‘ ì˜", "ë¹›ì˜", "í™©ê¸ˆ", "íˆ¬ëª…í•œ", "ë„¤ëª¨ë‚œ", "ë™ê·¸ë€", "ê¸¸ì­‰í•œ"
        ];
        const nouns = [
            "ì‚¬ëŒ", "ê³ ì–‘ì´", "ê°•ì•„ì§€", "ê°œë°œì", "í•™ìƒ", "ì§ì¥ì¸", "ë°±ìˆ˜", "ì‚¬ì¥ë‹˜", "ì•Œë°”ìƒ", 
            "ì§€ë ì´", "ì„¸í¬", "ë°”ì´ëŸ¬ìŠ¤", "ì„¸ê· ", "í˜¸ë‘ì´", "ì‚¬ì", "í† ë¼", "ë‹¤ëŒì¥", "ê³°", 
            "ì™¸ê³„ì¸", "íˆì–´ë¡œ", "ì•…ë‹¹", "ë¡œë´‡", "ì»´í“¨í„°", "íœ´ì§€", "ë¬¼ë³‘", "í‚¤ë³´ë“œ", "ë§ˆìš°ìŠ¤", 
            "ì¹˜í‚¨", "í”¼ì", "í–„ë²„ê±°", "ë¼ë©´", "ë–¡ë³¶ì´", "ê¹€ì¹˜", "í•œêµ­ì¸", "ë¯¸êµ­ì¸", "ê²Œì´ë¨¸", "ìœ íŠœë²„",
            "ì•„ì´ëŒ", "ë°°ìš°", "ê°€ìˆ˜", "ì •ì¹˜ì¸", "ì™¸ê³„ì¸", "ë„ê¹¨ë¹„", "ê·€ì‹ ", "ì²œì‚¬", "ì•…ë§ˆ"
        ];

        function generateBotName() {
            return adjectives[Math.floor(Math.random() * adjectives.length)] + " " + nouns[Math.floor(Math.random() * nouns.length)];
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('game-ui');
        const rankList = document.getElementById('rank-list');
        const killLog = document.getElementById('kill-log');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: 0, y: 0, r: 0, color: '', name: '' };
        let foods = [];
        let bots = [];
        let gameRunning = false;
        let mapSize = 5000; // ë§µ í¬ê¸° ëŒ€í­ í™•ëŒ€
        
        function startGame() {
            player = { x: mapSize/2, y: mapSize/2, r: 25, color: '#6c5ce7', name: 'ë‚˜ (Player)' };
            foods = [];
            bots = [];
            
            for(let i=0; i<1500; i++) addFood();
            for(let i=0; i<60; i++) addBot();

            ui.style.display = 'none';
            gameRunning = true;
            loop();
        }

        function addFood() {
            foods.push({
                x: Math.random() * mapSize,
                y: Math.random() * mapSize,
                r: Math.random() * 5 + 3,
                color: `hsl(${Math.random()*360}, 80%, 70%)`
            });
        }

        function addBot() {
            bots.push({
                x: Math.random() * mapSize,
                y: Math.random() * mapSize,
                r: Math.random() * 50 + 20, // ë´‡ ì´ˆê¸° í¬ê¸°ë„ ì¢€ ë” í¬ê²Œ
                color: `hsl(${Math.random()*360}, 60%, 50%)`,
                dx: Math.random() - 0.5,
                dy: Math.random() - 0.5,
                name: generateBotName(),
                changeDirTimer: 0,
                speedMult: Math.random() * 0.4 + 0.6 // ì†ë„ ë‹¤ì–‘ì„±
            });
        }

        let mouseX = canvas.width/2, mouseY = canvas.height/2;
        window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

        function loop() {
            if(!gameRunning) return;

            // 1. ì¤Œì•„ì›ƒ ê³„ì‚° (í”Œë ˆì´ì–´ê°€ ì»¤ì§ˆìˆ˜ë¡ í™”ë©´ì´ ë„“ì–´ì§)
            // ê¸°ë³¸ í¬ê¸°(25)ì¼ ë•Œ ì¤Œ 1.0, ì»¤ì§ˆìˆ˜ë¡ ì¤„ì–´ë“¦ (ìµœì†Œ 0.1)
            let currentZoom = Math.max(0.1, 40 / (player.r + 20));

            // ë°°ê²½
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            
            // ì¹´ë©”ë¼ ì¤‘ì•™ ì •ë ¬ ë° ì¤Œ ì ìš©
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(currentZoom, currentZoom);
            ctx.translate(-player.x, -player.y);

            // ê²©ì ê·¸ë¦¬ê¸°
            ctx.strokeStyle = '#dcdde1'; ctx.lineWidth = 2;
            for(let x=0; x<=mapSize; x+=100) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,mapSize); ctx.stroke(); }
            for(let y=0; y<=mapSize; y+=100) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(mapSize,y); ctx.stroke(); }
            
            // ë§µ ê²½ê³„ì„ 
            ctx.strokeStyle = '#ff0000'; ctx.lineWidth = 10;
            ctx.strokeRect(0, 0, mapSize, mapSize);

            // ë¨¹ì´
            foods.forEach((f, i) => {
                drawCircle(f.x, f.y, f.r, f.color);
                if(getDist(player, f) < player.r) {
                    player.r += 0.3; foods.splice(i, 1); addFood();
                }
            });

            // ë´‡ ë¡œì§ (ê³µê²©ì„± ê°•í™”)
            bots.forEach((b, i) => {
                b.changeDirTimer--;
                if(b.changeDirTimer <= 0) {
                    // 50% í™•ë¥ ë¡œ ê³µê²©/ì¶”ì  ëª¨ë“œ
                    if(Math.random() < 0.5) { 
                        // ë‚˜ë³´ë‹¤ ì‘ìœ¼ë©´ ì«“ì•„ê°€ê³ , í¬ë©´ ë„ë§ê°
                        let target = player; // ì¼ë‹¨ í”Œë ˆì´ì–´ íƒ€ê²Ÿ
                        // ì£¼ë³€ ë´‡ ê²€ìƒ‰ (ìƒëµ - ë‹¨ìˆœí™”)
                        
                        if(b.r > target.r * 1.1) {
                             // ì¶”ì 
                             b.dx = (target.x - b.x);
                             b.dy = (target.y - b.y);
                        } else if(target.r > b.r * 1.1) {
                             // ë„ë§
                             b.dx = (b.x - target.x);
                             b.dy = (b.y - target.y);
                        } else {
                             // ë°°íšŒ
                             b.dx = (Math.random()-0.5); b.dy = (Math.random()-0.5);
                        }
                    } else {
                        b.dx = (Math.random() - 0.5);
                        b.dy = (Math.random() - 0.5);
                    }
                    
                    // ë²¡í„° ì •ê·œí™”
                    let len = Math.sqrt(b.dx*b.dx + b.dy*b.dy);
                    if(len > 0) { b.dx /= len; b.dy /= len; }
                    
                    b.changeDirTimer = Math.random()*50 + 20; // ë°©í–¥ ì „í™˜ ìì£¼ í•¨
                }
                
                // ì†ë„ ëŠë¦¬ê²Œ ì¡°ì •
                let botSpeed = (150 / b.r) + 1; 
                b.x += b.dx * botSpeed; 
                b.y += b.dy * botSpeed;

                b.x = Math.max(0, Math.min(mapSize, b.x)); 
                b.y = Math.max(0, Math.min(mapSize, b.y));

                drawCircle(b.x, b.y, b.r, b.color);
                ctx.fillStyle = '#2d3436'; ctx.font = `bold ${Math.max(12, b.r/2)}px Noto Sans KR`;
                ctx.textAlign = 'center'; ctx.fillText(b.name, b.x, b.y + b.r + 10); // ì´ë¦„ ìœ„ì¹˜ ì¡°ì •

                // ì¶©ëŒ
                let dist = getDist(player, b);
                if(dist < player.r + b.r) {
                    if(player.r > b.r * 1.1) {
                        player.r += b.r * 0.5; bots.splice(i, 1); addBot(); showKillLog(`${b.name} ì²˜ì¹˜!`);
                    } else if (b.r > player.r * 1.1) {
                        gameOver(b.name);
                    }
                }
            });

            // í”Œë ˆì´ì–´ ì´ë™ (ëŠë¦¬ê²Œ)
            let angle = Math.atan2(mouseY - canvas.height/2, mouseX - canvas.width/2);
            let playerSpeed = (150 / player.r) + 1.5; // ì†ë„ ê³µì‹ ìˆ˜ì • (ëŠë¦¬ê²Œ)
            
            player.x += Math.cos(angle) * playerSpeed; 
            player.y += Math.sin(angle) * playerSpeed;
            player.x = Math.max(0, Math.min(mapSize, player.x)); 
            player.y = Math.max(0, Math.min(mapSize, player.y));

            drawCircle(player.x, player.y, player.r, player.color);
            ctx.fillStyle = 'white'; ctx.font = `bold ${Math.max(14, player.r/2)}px Noto Sans KR`;
            ctx.textAlign = 'center'; ctx.fillText("ë‚˜", player.x, player.y + player.r + 10);

            ctx.restore();
            updateLeaderboard();
            requestAnimationFrame(loop);
        }

        function drawCircle(x, y, r, color) {
            ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2);
            ctx.fillStyle = color; ctx.fill();
            ctx.strokeStyle = 'rgba(0,0,0,0.2)'; ctx.lineWidth = 3; ctx.stroke();
        }
        function getDist(a, b) { return Math.sqrt((a.x-b.x)**2 + (a.y-b.y)**2); }
        function showKillLog(msg) {
            killLog.innerText = msg; killLog.style.opacity = 1;
            setTimeout(() => { killLog.style.opacity = 0; }, 2000);
        }
        function updateLeaderboard() {
            let all = [...bots, player].sort((a,b) => b.r - a.r);
            let html = '';
            for(let i=0; i<5; i++) {
                if(!all[i]) break;
                let name = all[i].name === 'ë‚˜ (Player)' ? '<span style="color:#fd79a8">ë‚˜</span>' : all[i].name;
                html += `<li>${i+1}. ${name} <small>(${Math.floor(all[i].r)})</small></li>`;
            }
            rankList.innerHTML = html;
        }

        function gameOver(killer) {
            gameRunning = false;
            ui.style.display = 'block';
            const btn = document.getElementById('start-btn');
            btn.innerText = "ë‹¤ì‹œ í•˜ê¸° â†º";
            ui.querySelector('h1').innerText = "GAME OVER";
            ui.querySelector('p').innerHTML = `<b>${killer}</b>ì—ê²Œ ë¨¹í˜”ìŠµë‹ˆë‹¤ ğŸ˜­<br>ìµœì¢… í¬ê¸°: ${Math.floor(player.r)}`;
        }

        window.addEventListener('resize', () => { canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
    </script>
