<body>

    <div id="game-ui">
        <div id="score-box">ì ìˆ˜: 0</div>

    <div id="game-over">
        <h1>ğŸ˜² ë„˜ì³¤ì–´ìš”!</h1>
        <p>ìµœì¢… ì ìˆ˜: <span id="final-score" style="color:#e17055; font-weight:bold;">0</span></p>
        <button id="restart-btn">ë‹¤ì‹œ ë„ì „ â–¶</button>

    <div id="ingame-ad">

             style="display:inline-block;width:320px;height:50px"

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-box');
        const nextFruitEl = document.getElementById('next-fruit');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        // ê³¼ì¼ ë‹¨ê³„ (ìƒ‰ìƒ, í¬ê¸°)
        const FRUITS = [
            { r: 15, color: '#ff7675', name: 'ğŸ’' }, // ì²´ë¦¬
            { r: 25, color: '#fd79a8', name: 'ğŸ“' }, // ë”¸ê¸°
            { r: 35, color: '#6c5ce7', name: 'ğŸ‡' }, // í¬ë„
            { r: 45, color: '#fab1a0', name: 'ğŸŠ' }, // í•œë¼ë´‰
            { r: 58, color: '#e17055', name: 'ğŸ' }, // ì‚¬ê³¼
            { r: 72, color: '#ffeaa7', name: 'ğŸ' }, // ë°°
            { r: 88, color: '#fdcb6e', name: 'ğŸ‘' }, // ë³µìˆ­ì•„
            { r: 105, color: '#00b894', name: 'ğŸ' }, // íŒŒì¸ì• í”Œ
            { r: 125, color: '#81ecec', name: 'ğŸˆ' }, // ë©œë¡ 
            { r: 150, color: '#2d3436', name: 'ğŸ‰' }  // ìˆ˜ë°• (ì™•)
        ];

        let balls = [];
        let score = 0;
        let gameOver = false;
        let nextFruitIdx = 0;
        let dropping = false; // ë“œë ì¿¨íƒ€ì„
        let mouseX = 0;

        // í™”ë©´ ì„¤ì • (ëª¨ë°”ì¼ ëŒ€ì‘)
        let GAME_WIDTH = 450; 
        let GAME_HEIGHT = 800;

        function resize() {
            if(window.innerWidth < 500) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                GAME_WIDTH = window.innerWidth;
                GAME_HEIGHT = window.innerHeight;
            } else {
                canvas.width = 450;
                canvas.height = 800;
                GAME_WIDTH = 450;
                GAME_HEIGHT = 800;
            }
        }
        window.addEventListener('resize', resize);
        resize();

        // ì´ˆê¸°í™”
        function init() {
            balls = [];
            score = 0;
            gameOver = false;
            gameOverEl.style.display = 'none';
            scoreEl.innerText = "ì ìˆ˜: 0";
            nextFruitIdx = 0;
            updateNextFruit();
            requestAnimationFrame(loop);
        }

        // ì…ë ¥ ì²˜ë¦¬
        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouseX = e.touches[0].clientX - rect.left;
        }, {passive: false});

        function handleInput() {
            if(gameOver || dropping) return;
            dropping = true;
            
            // ê³¼ì¼ ìƒì„±
            let x = Math.max(FRUITS[nextFruitIdx].r, Math.min(GAME_WIDTH - FRUITS[nextFruitIdx].r, mouseX));
            addBall(x, 50, nextFruitIdx);

            // ë‹¤ìŒ ê³¼ì¼ ì¤€ë¹„
            nextFruitIdx = Math.floor(Math.random() * 4); // ì‘ì€ ê³¼ì¼ ì¤‘ ëœë¤
            updateNextFruit();

            // ì¿¨íƒ€ì„
            setTimeout(() => { dropping = false; }, 600);
        }

        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', handleInput);
        restartBtn.addEventListener('click', init);

        function updateNextFruit() {
            nextFruitEl.innerText = FRUITS[nextFruitIdx].name;
        }

        function addBall(x, y, level) {
            balls.push({
                x: x, y: y,
                vx: 0, vy: 0,
                level: level,
                r: FRUITS[level].r,
                color: FRUITS[level].color,
                mass: FRUITS[level].r, // ë¬´ê±°ìš¸ìˆ˜ë¡ ëœ ë°€ë¦¼
                merged: false
            });
        }

        // ë¬¼ë¦¬ ì—”ì§„ ë£¨í”„
        function loop() {
            if(gameOver) return;

            // 1. ì—…ë°ì´íŠ¸ (ì¤‘ë ¥, ì´ë™, ë²½ ì¶©ëŒ)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ê°€ì´ë“œë¼ì¸ (ë“œë ìœ„ì¹˜)
            if(!dropping) {
                ctx.beginPath();
                ctx.moveTo(mouseX, 20);
                ctx.lineTo(mouseX, GAME_HEIGHT);
                ctx.strokeStyle = 'rgba(0,0,0,0.1)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // ë¯¸ë¦¬ë³´ê¸°
                ctx.globalAlpha = 0.5;
                ctx.fillStyle = FRUITS[nextFruitIdx].color;
                ctx.beginPath();
                let previewX = Math.max(FRUITS[nextFruitIdx].r, Math.min(GAME_WIDTH - FRUITS[nextFruitIdx].r, mouseX));
                ctx.arc(previewX, 50, FRUITS[nextFruitIdx].r, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }

            // ìƒë‹¨ ë°ë“œë¼ì¸
            ctx.beginPath();
            ctx.moveTo(0, 100);
            ctx.lineTo(GAME_WIDTH, 100);
            ctx.strokeStyle = '#fab1a0';
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);

            // ë¬¼ë¦¬ ê³„ì‚° (ì—¬ëŸ¬ ë²ˆ ë°˜ë³µí•˜ì—¬ ì•ˆì •ì„± í™•ë³´)
            for(let step=0; step<8; step++) {
                balls.forEach(b => {
                    b.vy += 0.08; // ì¤‘ë ¥
                    b.x += b.vx;
                    b.y += b.vy;
                    
                    // ë§ˆì°°
                    b.vx *= 0.99;
                    b.vy *= 0.99;

                    // ë²½ ì¶©ëŒ
                    if(b.x < b.r) { b.x = b.r; b.vx *= -0.5; }
                    if(b.x > GAME_WIDTH - b.r) { b.x = GAME_WIDTH - b.r; b.vx *= -0.5; }
                    if(b.y > GAME_HEIGHT - b.r) { b.y = GAME_HEIGHT - b.r; b.vy *= -0.5; }
                });

                // ê³µë¼ë¦¬ ì¶©ëŒ
                for(let i=0; i<balls.length; i++) {
                    for(let j=i+1; j<balls.length; j++) {
                        let b1 = balls[i];
                        let b2 = balls[j];
                        if(b1.merged || b2.merged) continue;

                        let dx = b2.x - b1.x;
                        let dy = b2.y - b1.y;
                        let distSq = dx*dx + dy*dy;
                        let radSum = b1.r + b2.r;

                        if(distSq < radSum * radSum) {
                            let dist = Math.sqrt(distSq);
                            
                            // í•©ì¹˜ê¸° ë¡œì§
                            if(b1.level === b2.level && b1.level < FRUITS.length-1) {
                                b1.merged = true; 
                                b2.merged = true;
                                let newX = (b1.x + b2.x) / 2;
                                let newY = (b1.y + b2.y) / 2;
                                addBall(newX, newY, b1.level + 1);
                                score += (b1.level + 1) * 10;
                                scoreEl.innerText = `ì ìˆ˜: ${score}`;
                                continue;
                            }

                            // ë°€ì–´ë‚´ê¸° (ìœ„ì¹˜ ë³´ì •)
                            let overlap = radSum - dist;
                            let nx = dx / dist;
                            let ny = dy / dist;

                            let moveX = nx * overlap * 0.5;
                            let moveY = ny * overlap * 0.5;

                            b1.x -= moveX; b1.y -= moveY;
                            b2.x += moveX; b2.y += moveY;

                            // ì¶©ê²©ëŸ‰ (ì†ë„ êµí™˜ + íƒ„ì„±)
                            let dvx = b2.vx - b1.vx;
                            let dvy = b2.vy - b1.vy;
                            let velAlongNormal = dvx * nx + dvy * ny;

                            if(velAlongNormal > 0) continue;

                            let restitution = 0.3; // íƒ„ì„± ê³„ìˆ˜
                            let impulse = -(1 + restitution) * velAlongNormal;
                            // ì§ˆëŸ‰ ê³ ë ¤ (ê°„ë‹¨íˆ ë°˜ì§€ë¦„ìœ¼ë¡œ)
                            impulse /= (1/b1.mass + 1/b2.mass);

                            let impulseX = impulse * nx;
                            let impulseY = impulse * ny;

                            b1.vx -= (1/b1.mass) * impulseX;
                            b1.vy -= (1/b1.mass) * impulseY;
                            b2.vx += (1/b2.mass) * impulseX;
                            b2.vy += (1/b2.mass) * impulseY;
                        }
                    }
                }
            }

            // ì‚­ì œëœ ê³µ ì •ë¦¬
            balls = balls.filter(b => !b.merged);

            // ê·¸ë¦¬ê¸°
            balls.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
                ctx.fillStyle = b.color;
                ctx.fill();
                ctx.lineWidth = 3;
                ctx.strokeStyle = 'rgba(0,0,0,0.1)';
                ctx.stroke();
                
                // í‘œì • (ê·€ì—¬ì›€ ì¶”ê°€)
                ctx.fillStyle = 'rgba(255,255,255,0.8)';
                ctx.beginPath(); ctx.arc(b.x - b.r/3, b.y - b.r/4, b.r/5, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(b.x + b.r/3, b.y - b.r/4, b.r/5, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(b.x, b.y + b.r/5, b.r/8, 0, Math.PI, false); ctx.stroke();
            });

            // ê²Œì„ ì˜¤ë²„ ì²´í¬
            for(let b of balls) {
                if(b.y - b.r < 100 && Math.abs(b.vy) < 0.1 && Math.abs(b.vx) < 0.1 && !dropping) {
                    gameOver = true;
                    finalScoreEl.innerText = score;
                    gameOverEl.style.display = 'block';
                    break;
                }
            }

            requestAnimationFrame(loop);
        }

        init();
    </script>
