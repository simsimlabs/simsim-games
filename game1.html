<body>

    <div id="game-ui">

        <p>ì‘ì€ ê±´ ë¨¹ê³ , í° ê±´ í”¼í•˜ì„¸ìš”!<br>(í¬ë©´ ì‹œì•¼ê°€ ë„“ì–´ì§‘ë‹ˆë‹¤)</p>
        
        <div style="margin: 15px 0; min-height: 100px;">
             <ins class="adsbygoogle"

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startBtn = document.getElementById('start-btn');
            if(startBtn) startBtn.addEventListener('click', startGame);
        });

        // 1. ë‹¤ì–‘í•´ì§„ ë‹‰ë„¤ì„ ì¡°í•© (60 x 60 = 3600ê°€ì§€)
        const adjectives = [
            "ë°°ê³ í”ˆ", "ì¡¸ë¦°", "í–‰ë³µí•œ", "í™”ë‚œ", "ìˆ˜ìƒí•œ", "ì²œì¬", "ë°”ë³´", "ë¹ ë¥¸", "ëŠë¦°", "ê°•ë ¥í•œ", 
            "ê·€ì—¬ìš´", "ë¬´ì„œìš´", "ì‹¬ì‹¬í•œ", "ì¦ê±°ìš´", "ìš©ê°í•œ", "ì†Œì‹¬í•œ", "ë¯¸ì¹œ", "ë‹¬ë¦¬ëŠ”", "ë‚˜ëŠ”", "ìˆ¨ì€",
            "ë…¸ë˜í•˜ëŠ”", "ì¶¤ì¶”ëŠ”", "ê³µë¶€í•˜ëŠ”", "ì•¼ê·¼í•˜ëŠ”", "í‡´ê·¼í•œ", "ë¶€ì", "ê°€ë‚œí•œ", "ì „ì„¤ì˜", "í™©ê¸ˆ", "ì–´ë‘ ì˜",
            "ë§¤ìš´", "ë‹¬ì½¤í•œ", "ì§œë¦¿í•œ", "ì‹œì›í•œ", "ëœ¨ê±°ìš´", "ì°¨ê°€ìš´", "ì¹œì ˆí•œ", "ë‚˜ìœ", "ì°©í•œ", "ì´ìƒí•œ",
            "ê²Œìœ¼ë¥¸", "ë¶€ì§€ëŸ°í•œ", "ë˜‘ë˜‘í•œ", "ë©ì²­í•œ", "ì˜ìƒê¸´", "ëª»ìƒê¸´", "íˆ¬ëª…í•œ", "ë°˜ì§ì´ëŠ”", "ë¶‰ì€", "í‘¸ë¥¸"
        ];
        const nouns = [
            "ì‚¬ëŒ", "ê³ ì–‘ì´", "ê°•ì•„ì§€", "ê°œë°œì", "í•™ìƒ", "ì§ì¥ì¸", "ë°±ìˆ˜", "ì§€ë ì´", "ì„¸í¬", "í˜¸ë‘ì´", 
            "ì‚¬ì", "í† ë¼", "ë‹¤ëŒì¥", "ê³°", "ì™¸ê³„ì¸", "íˆì–´ë¡œ", "ë¡œë´‡", "ì¹˜í‚¨", "í”¼ì", "í–„ë²„ê±°", 
            "ë¼ë©´", "ê¹€ì¹˜", "ê²Œì´ë¨¸", "ìœ íŠœë²„", "ì‚¬ì¥ë‹˜", "ì•Œë°”ìƒ", "êµ°ì¸", "ê²½ì°°", "ì˜ì‚¬", "ì„ ìƒë‹˜",
            "ê³¼í•™ì", "ì˜ˆìˆ ê°€", "ì•„ì´ëŒ", "ë°°ìš°", "ë¬¼ê³ ê¸°", "ìƒì–´", "ê³ ë˜", "ë…ìˆ˜ë¦¬", "ë¹„ë‘˜ê¸°", "ì°¸ìƒˆ",
            "ì»´í“¨í„°", "ë§ˆìš°ìŠ¤", "í‚¤ë³´ë“œ", "í•¸ë“œí°", "ìë™ì°¨", "ë¹„í–‰ê¸°", "ìš°ì£¼ì„ ", "ì§€êµ¬", "íƒœì–‘", "ë‹¬"
        ];

        function generateBotName() {
            return adjectives[Math.floor(Math.random() * adjectives.length)] + " " + nouns[Math.floor(Math.random() * nouns.length)];
        }

        // 2. ê²Œì„ ë³€ìˆ˜
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('game-ui');
        const rankList = document.getElementById('rank-list');
        const killLog = document.getElementById('kill-log');
        const ingameAd = document.getElementById('ingame-ad');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: 0, y: 0, r: 0, color: '', name: '' };
        let foods = [];
        let bots = [];
        let gameRunning = false;
        
        // ë§µ í¬ê¸° 2ë°° í™•ì¥
        let mapSize = 6000; 

        function startGame() {
            player = { x: mapSize/2, y: mapSize/2, r: 25, color: '#6c5ce7', name: 'ë‚˜ (Player)' };
            foods = [];
            bots = [];
            
            // ë¨¹ì´ & ë´‡ ëŒ€ëŸ‰ ìƒì„±
            for(let i=0; i<1500; i++) addFood();
            for(let i=0; i<80; i++) addBot(); // ë´‡ 80ë§ˆë¦¬

            ui.style.display = 'none';
            ingameAd.style.display = 'block'; // ê²Œì„ ì¤‘ ê´‘ê³  í‘œì‹œ
            gameRunning = true;
            loop();
        }

        function addFood() {
            foods.push({
                x: Math.random() * mapSize,
                y: Math.random() * mapSize,
                r: Math.random() * 6 + 4,
                color: `hsl(${Math.random()*360}, 80%, 70%)`
            });
        }

        function addBot() {
            bots.push({
                x: Math.random() * mapSize,
                y: Math.random() * mapSize,
                r: Math.random() * 50 + 20, // ì‹œì‘ í¬ê¸° ë‹¤ì–‘í™”
                color: `hsl(${Math.random()*360}, 60%, 50%)`,
                dx: Math.random() - 0.5,
                dy: Math.random() - 0.5,
                name: generateBotName(),
                changeDirTimer: 0,
                speedMult: Math.random() * 0.4 + 0.8 // ì†ë„ ë‹¤ì–‘ì„±
            });
        }

        let mouseX = canvas.width/2, mouseY = canvas.height/2;
        window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

        function loop() {
            if(!gameRunning) return;

            // ë°°ê²½
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 3. ì¤Œì•„ì›ƒ (ì¹´ë©”ë¼ ë¡œì§)
            // ê¸°ë³¸ ì¤Œ 1.0, ì»¤ì§ˆìˆ˜ë¡ ì¤Œì´ ì‘ì•„ì§ (ìµœì†Œ 0.1ë°°)
            let zoom = Math.max(0.1, 25 / (player.r + 5)); 
            
            // ìº”ë²„ìŠ¤ ë³€í™˜ (ì¹´ë©”ë¼ ì´ë™ ë° ì¤Œ)
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.scale(zoom, zoom);
            ctx.translate(-player.x, -player.y);

            // ê²©ì ê·¸ë¦¬ê¸°
            ctx.strokeStyle = '#dcdde1'; ctx.lineWidth = 2;
            for(let x=0; x<=mapSize; x+=100) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,mapSize); ctx.stroke(); }
            for(let y=0; y<=mapSize; y+=100) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(mapSize,y); ctx.stroke(); }
            // ë§µ ê²½ê³„ì„ 
            ctx.strokeStyle = '#ff7675'; ctx.lineWidth = 10;
            ctx.strokeRect(0, 0, mapSize, mapSize);

            // ë¨¹ì´
            foods.forEach((f, i) => {
                drawCircle(f.x, f.y, f.r, f.color);
                if(getDist(player, f) < player.r) {
                    player.r += 0.3; foods.splice(i, 1); addFood();
                }
            });

            // 4. ë´‡ AI (ê³µê²©ì )
            bots.forEach((b, i) => {
                b.changeDirTimer--;
                if(b.changeDirTimer <= 0) {
                    // ì£¼ë³€ íƒìƒ‰
                    let nearest = null;
                    let minDist = 500; // ê°ì§€ ë²”ìœ„

                    // í”Œë ˆì´ì–´ ê°ì§€
                    let distToPlayer = getDist(b, player);
                    if(distToPlayer < minDist) {
                        if(b.r > player.r * 1.1) nearest = {target: player, type: 'prey'}; // ë¨¹ì‡ê° ë°œê²¬
                        else if(player.r > b.r * 1.1) nearest = {target: player, type: 'predator'}; // ì²œì  ë°œê²¬
                    }

                    // í–‰ë™ ê²°ì •
                    if(nearest) {
                        let angle = Math.atan2(nearest.target.y - b.y, nearest.target.x - b.x);
                        if(nearest.type === 'prey') {
                            // ì¶”ê²©
                            b.dx = Math.cos(angle);
                            b.dy = Math.sin(angle);
                        } else {
                            // ë„ë§
                            b.dx = -Math.cos(angle);
                            b.dy = -Math.sin(angle);
                        }
                    } else {
                        // ëœë¤ ì´ë™
                        b.dx = Math.random() - 0.5;
                        b.dy = Math.random() - 0.5;
                    }
                    b.changeDirTimer = Math.random() * 50 + 20; // ë°©í–¥ ì „í™˜ ë¹ˆë„ ì¦ê°€
                }

                // ë´‡ ì†ë„ (í¬ë©´ ëŠë ¤ì§)
                let bSpeed = (40 / Math.sqrt(b.r)) + 1;
                b.x += b.dx * bSpeed;
                b.y += b.dy * bSpeed;
                
                // ë§µ ê°€ë‘ê¸°
                b.x = Math.max(0, Math.min(mapSize, b.x));
                b.y = Math.max(0, Math.min(mapSize, b.y));

                drawCircle(b.x, b.y, b.r, b.color);
                ctx.fillStyle = '#2d3436'; ctx.font = `bold ${Math.max(12, b.r/2)}px Noto Sans KR`;
                ctx.textAlign = 'center'; ctx.fillText(b.name, b.x, b.y + b.r*0.3);

                // í”Œë ˆì´ì–´ì™€ ì¶©ëŒ
                let dist = getDist(player, b);
                if(dist < player.r + b.r) {
                    if(player.r > b.r * 1.05) { // 5%ë§Œ ì»¤ë„ ë¨¹ìŒ
                        player.r += b.r * 0.4; bots.splice(i, 1); addBot(); showKillLog(`${b.name} ê¿€êº½!`);
                    } else if (b.r > player.r * 1.05) {
                        gameOver(b.name);
                    }
                }
            });

            // ë´‡ë¼ë¦¬ ë¨¹ê¸° (ìƒíƒœê³„)
            for(let i=0; i<bots.length; i++) {
                for(let j=i+1; j<bots.length; j++) {
                    let b1 = bots[i]; let b2 = bots[j];
                    if(!b1 || !b2) continue;
                    let d = getDist(b1, b2);
                    if(d < b1.r + b2.r) {
                        if(b1.r > b2.r * 1.05) {
                            b1.r += b2.r * 0.4; bots.splice(j, 1); addBot(); j--;
                        } else if (b2.r > b1.r * 1.05) {
                            b2.r += b1.r * 0.4; bots.splice(i, 1); addBot(); i--; break;
                        }
                    }
                }
            }

            // 5. í”Œë ˆì´ì–´ ì´ë™ ì†ë„ ì¡°ì • (ë´‡ê³¼ ë¹„ìŠ·í•˜ê²Œ)
            let angle = Math.atan2(mouseY - canvas.height/2, mouseX - canvas.width/2);
            let pSpeed = (40 / Math.sqrt(player.r)) + 1; // ë´‡ê³¼ ë™ì¼í•œ ê³µì‹
            
            player.x += Math.cos(angle) * pSpeed; 
            player.y += Math.sin(angle) * pSpeed;
            player.x = Math.max(0, Math.min(mapSize, player.x)); 
            player.y = Math.max(0, Math.min(mapSize, player.y));

            drawCircle(player.x, player.y, player.r, player.color);
            ctx.fillStyle = 'white'; ctx.font = `bold ${Math.max(14, player.r/2)}px Noto Sans KR`;
            ctx.textAlign = 'center'; ctx.fillText("ë‚˜", player.x, player.y + player.r*0.3);

            ctx.restore();
            updateLeaderboard();
            requestAnimationFrame(loop);
        }

        function drawCircle(x, y, r, color) {
            ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2);
            ctx.fillStyle = color; ctx.fill();
            ctx.strokeStyle = 'rgba(0,0,0,0.1)'; ctx.lineWidth = 2; ctx.stroke();
        }
        function getDist(a, b) { return Math.sqrt((a.x-b.x)**2 + (a.y-b.y)**2); }
        function showKillLog(msg) {
            killLog.innerText = msg; killLog.style.opacity = 1;
            setTimeout(() => { killLog.style.opacity = 0; }, 2000);
        }
        function updateLeaderboard() {
            let all = [...bots, player].sort((a,b) => b.r - a.r);
            let html = '';
            for(let i=0; i<5; i++) {
                if(!all[i]) break;
                let name = all[i].name === 'ë‚˜ (Player)' ? '<span style="color:#fd79a8">ë‚˜</span>' : all[i].name;
                html += `<li>${i+1}. ${name} <small>(${Math.floor(all[i].r)})</small></li>`;
            }
            rankList.innerHTML = html;
        }
        function gameOver(killer) {
            gameRunning = false;
            ui.style.display = 'block';
            ingameAd.style.display = 'none'; // ê²Œì„ ì˜¤ë²„ì‹œ ì¸ê²Œì„ ê´‘ê³  ìˆ¨ê¹€
            const btn = document.getElementById('start-btn');
            btn.innerText = "ë‹¤ì‹œ í•˜ê¸° â†º";
            ui.querySelector('h1').innerText = "GAME OVER";
            ui.querySelector('p').innerHTML = `<b>${killer}</b>ì—ê²Œ ë¨¹í˜”ìŠµë‹ˆë‹¤ ğŸ˜­<br>ìµœì¢… í¬ê¸°: ${Math.floor(player.r)}`;
        }

        window.addEventListener('resize', () => { canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
    </script>
