    <script>
        // ----------------------------------------
        // 1. ëœë¤ ë‹‰ë„¤ì„ ìƒì„±ê¸° (ë‹¨ì–´ ì¡°í•©í˜•)
        // ----------------------------------------
        const adjectives = [
            "ë°°ê³ í”ˆ", "ì¡¸ë¦°", "í–‰ë³µí•œ", "í™”ë‚œ", "ìˆ˜ìƒí•œ", "ì²œì¬", "ë°”ë³´", "ë¹ ë¥¸", "ëŠë¦°", "ê°•ë ¥í•œ", 
            "ê·€ì—¬ìš´", "ë¬´ì„œìš´", "ì‹¬ì‹¬í•œ", "ì¦ê±°ìš´", "ìš°ìš¸í•œ", "ìš©ê°í•œ", "ê²ìŸì´", "ë˜‘ë˜‘í•œ", "ë©ì²­í•œ", 
            "ë¶€ì", "ê±°ì§€", "ì „ì„¤ì˜", "ì‹ ë¹„í•œ", "ì´ìƒí•œ", "í‰ë²”í•œ", "ìœ„ëŒ€í•œ", "ì†Œì‹¬í•œ", "ë¯¸ì¹œ", 
            "ë‹¬ë¦¬ëŠ”", "ë‚˜ëŠ”", "ìˆ¨ì–´ìˆëŠ”", "ì¶¤ì¶”ëŠ”", "ë…¸ë˜í•˜ëŠ”", "ê³µë¶€í•˜ëŠ”", "ê²Œì„í•˜ëŠ”", "ì•¼ê·¼í•˜ëŠ”"
        ];
        
        const nouns = [
            "ì‚¬ëŒ", "ê³ ì–‘ì´", "ê°•ì•„ì§€", "ê°œë°œì", "í•™ìƒ", "ì§ì¥ì¸", "ë°±ìˆ˜", "ì‚¬ì¥ë‹˜", "ì•Œë°”ìƒ", 
            "ì§€ë ì´", "ì„¸í¬", "ë°”ì´ëŸ¬ìŠ¤", "ì„¸ê· ", "í˜¸ë‘ì´", "ì‚¬ì", "í† ë¼", "ë‹¤ëŒì¥", "ê³°", 
            "ì™¸ê³„ì¸", "íˆì–´ë¡œ", "ì•…ë‹¹", "ë¡œë´‡", "ì»´í“¨í„°", "íœ´ì§€", "ë¬¼ë³‘", "í‚¤ë³´ë“œ", "ë§ˆìš°ìŠ¤", 
            "ì¹˜í‚¨", "í”¼ì", "í–„ë²„ê±°", "ë¼ë©´", "ë–¡ë³¶ì´", "ê¹€ì¹˜", "í•œêµ­ì¸", "ë¯¸êµ­ì¸", "ê²Œì´ë¨¸"
        ];

        function generateBotName() {
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            return `${adj} ${noun}`;
        }
        // ----------------------------------------

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('game-ui');
        const rankList = document.getElementById('rank-list');
        const killLog = document.getElementById('kill-log');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = {};
        let foods = [];
        let bots = [];
        let gameRunning = false;
        let mapSize = 3000;
        let cameraX = 0, cameraY = 0;

        function init() {
            player = { x: mapSize/2, y: mapSize/2, r: 25, color: '#6c5ce7', name: 'ë‚˜ (Player)' };
            foods = [];
            bots = [];
            
            // ë¨¹ì´ 1000ê°œ
            for(let i=0; i<1000; i++) addFood();
            
            // ë´‡ 50ë§ˆë¦¬ (ì´ë¦„ ì¡°í•© ìƒì„±)
            for(let i=0; i<50; i++) addBot();

            // UI ìˆ¨ê¸°ê³  ê²Œì„ ì‹œì‘
            ui.style.display = 'none';
            gameRunning = true;
            loop();
        }

        // ì „ì—­ í•¨ìˆ˜ë¡œ ë“±ë¡ (ë²„íŠ¼ í´ë¦­ìš©)
        window.startGame = function() {
            init();
        };

        function addFood() {
            foods.push({
                x: Math.random() * mapSize,
                y: Math.random() * mapSize,
                r: Math.random() * 5 + 3,
                color: `hsl(${Math.random()*360}, 80%, 70%)`
            });
        }

        function addBot() {
            bots.push({
                x: Math.random() * mapSize,
                y: Math.random() * mapSize,
                r: Math.random() * 40 + 15,
                color: `hsl(${Math.random()*360}, 60%, 50%)`,
                dx: Math.random() - 0.5,
                dy: Math.random() - 0.5,
                name: generateBotName(), // ì¡°í•©ëœ ì´ë¦„ ì‚¬ìš©
                changeDirTimer: 0,
                speedMult: Math.random() * 0.5 + 0.8
            });
        }

        let mouseX = canvas.width/2, mouseY = canvas.height/2;
        window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

        function loop() {
            if(!gameRunning) return;

            // ë°°ê²½
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            cameraX = player.x - canvas.width / 2;
            cameraY = player.y - canvas.height / 2;
            ctx.save();
            ctx.translate(-cameraX, -cameraY);

            // ê²©ì ê·¸ë¦¬ê¸°
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for(let x=0; x<=mapSize; x+=100) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,mapSize); ctx.stroke(); }
            for(let y=0; y<=mapSize; y+=100) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(mapSize,y); ctx.stroke(); }

            // ë¨¹ì´
            foods.forEach((f, i) => {
                drawCircle(f.x, f.y, f.r, f.color);
                if(getDist(player, f) < player.r) {
                    player.r += 0.2;
                    foods.splice(i, 1);
                    addFood();
                }
            });

            // ë´‡ ë¡œì§
            bots.forEach((b, i) => {
                b.changeDirTimer--;
                if(b.changeDirTimer <= 0) {
                    if(Math.random() < 0.2) { // 20% í™•ë¥ ë¡œ í”Œë ˆì´ì–´ ì¶”ì 
                         b.dx = (player.x - b.x) / 1000;
                         b.dy = (player.y - b.y) / 1000;
                    } else {
                        b.dx = (Math.random() - 0.5) * 4;
                        b.dy = (Math.random() - 0.5) * 4;
                    }
                    b.changeDirTimer = Math.random() * 100 + 50;
                }
                b.x += b.dx * b.speedMult;
                b.y += b.dy * b.speedMult;

                // ë§µ ë°– ë°©ì§€
                b.x = Math.max(0, Math.min(mapSize, b.x));
                b.y = Math.max(0, Math.min(mapSize, b.y));

                drawCircle(b.x, b.y, b.r, b.color);
                
                // ë´‡ ì´ë¦„ í‘œì‹œ
                ctx.fillStyle = 'black';
                ctx.font = '12px Noto Sans KR';
                ctx.textAlign = 'center';
                ctx.fillText(b.name, b.x, b.y + 4);

                // ë´‡ë¼ë¦¬ ë¨¹ê¸°
                bots.forEach((target, j) => {
                    if(i === j) return;
                    if(getDist(b, target) < b.r && b.r > target.r * 1.1) {
                        b.r += target.r * 0.4;
                        bots.splice(j, 1);
                        addBot();
                    }
                });

                // í”Œë ˆì´ì–´ì™€ ì¶©ëŒ
                let dist = getDist(player, b);
                if(dist < player.r + b.r) {
                    if(player.r > b.r * 1.1) {
                        player.r += b.r * 0.4;
                        bots.splice(i, 1);
                        addBot();
                        showKillLog(`${b.name} ì²˜ì¹˜!`);
                    } else if (b.r > player.r * 1.1) {
                        gameOver(b.name);
                    }
                }
            });

            // í”Œë ˆì´ì–´ ì´ë™
            let targetAngle = Math.atan2(mouseY - canvas.height/2, mouseX - canvas.width/2);
            let speed = (300 / player.r) + 2; 
            player.x += Math.cos(targetAngle) * speed;
            player.y += Math.sin(targetAngle) * speed;

            player.x = Math.max(0, Math.min(mapSize, player.x));
            player.y = Math.max(0, Math.min(mapSize, player.y));

            drawCircle(player.x, player.y, player.r, player.color);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Noto Sans KR';
            ctx.textAlign = 'center';
            ctx.fillText("ë‚˜", player.x, player.y + 5);

            ctx.restore();
            updateLeaderboard();
            requestAnimationFrame(loop);
        }

        function drawCircle(x, y, r, color) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI*2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = 'rgba(0,0,0,0.1)';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function getDist(a, b) { return Math.sqrt((a.x-b.x)**2 + (a.y-b.y)**2); }

        function showKillLog(msg) {
            killLog.innerText = msg;
            killLog.style.opacity = 1;
            setTimeout(() => { killLog.style.opacity = 0; }, 2000);
        }

        function updateLeaderboard() {
            let all = [...bots, player].sort((a,b) => b.r - a.r);
            let html = '';
            for(let i=0; i<5; i++) {
                if(!all[i]) break;
                let name = all[i].name === 'ë‚˜ (Player)' ? '<span style="color:#fd79a8">ë‚˜</span>' : all[i].name;
                html += `<li>${i+1}. ${name} <small>(${Math.floor(all[i].r)})</small></li>`;
            }
            rankList.innerHTML = html;
        }

        function gameOver(killer) {
            gameRunning = false;
            ui.style.display = 'block';
            ui.innerHTML = `

                <p><b>${killer}</b>ì—ê²Œ ë¨¹í˜”ìŠµë‹ˆë‹¤ ğŸ˜­</p>
                <h3>ìµœì¢… í¬ê¸°: ${Math.floor(player.r)}</h3>

                         style="display:block; height: 100px;"

                         data-full-width-responsive="true"></ins>
                    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
                </div>

                <button class="play-btn" onclick="startGame()">ë‹¤ì‹œ í•˜ê¸° â†º</button>
                <br><br>
                <a href="index.html" class="back-link" style="color:#b2bec3;">ğŸ  ë‚˜ê°€ê¸°</a>
            `;
        }
