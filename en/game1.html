<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Eaters - SimSim Game Labs</title>
    <link rel="stylesheet" href="../style.css"> <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2261846676525942" crossorigin="anonymous"></script>
    <style>body { overflow: hidden; background: #f0f0f0; }</style>
</head>
<body>

    <div id="leaderboard">
        <h3>üèÜ Leaderboard</h3>
        <ul id="rank-list"></ul>
    </div>

    <div id="kill-log"></div>

    <div id="game-ui">
        <h1>ü¶† Cell Eaters</h1>
        <p>Control your cell with the mouse.<br>Eat smaller cells, avoid bigger ones!</p>
        
        <div class="ad-banner" style="margin: 20px 0; padding: 0;">
             <ins class="adsbygoogle"
                 style="display:block; height: 100px;"
                 data-ad-client="ca-pub-2261846676525942"
                 data-ad-slot="4380369066"
                 data-ad-format="horizontal"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <button class="play-btn" onclick="startGame()">Play Now</button>
        <br><br>
        <a href="index.html" class="back-link" style="color:#636e72; border-color:#b2bec3;">üè† Back to Main</a>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // -------------------------
        // Real-like English Nicknames (100+)
        // -------------------------
        const botNames = [
            "ProGamer", "NoobMaster69", "DontEatMe", "ILovePizza", "WinnerWinner", "ChickenDinner",
            "Guest_102", "Guest_999", "PlayerOne", "TheBoss", "BigGuy", "TinyCell",
            "Joker", "Batman", "SpiderMan", "IronMan", "Thanos", "Avengers", "StarWars",
            "HarryPotter", "Voldemort", "Pikachu", "Charizard", "Mario", "Luigi", "Sonic",
            "MinecraftSteve", "RobloxKid", "FortnitePro", "AmongUs", "Sus", "Impostor",
            "Skibidi", "Toilet", "CameraMan", "Sigma", "Chad", "AlphaMale", "Beta",
            "CatLover", "DogPerson", "CoffeeAddict", "SleepyHead", "LazyBoy", "WorkHard",
            "StudyHard", "GymRat", "Billionaire", "ElonMusk", "JeffBezos", "MarkZ",
            "Bitcoin", "CryptoKing", "ToTheMoon", "HODL", "Doge", "Pepe",
            "USA_Number1", "UK_Lad", "CanadaEh", "Aussie", "TokyoDrift", "K-PopFan",
            "Swiftie", "Army_BTS", "Blink_BP", "Once", "Stay", "MOA",
            "MondayHater", "FridayFeeling", "SummerVibes", "WinterIsComing",
            "AppleUser", "AndroidFan", "WindowsXP", "LinuxUser", "Coder", "Hacker",
            "Lagging...", "Reconnecting...", "404NotFound", "ServerAdmin", "Bot_01",
            "NotABot", "RealHuman", "TrustMe", "FriendlyCell", "PeaceMaker"
        ];

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('game-ui');
        const rankList = document.getElementById('rank-list');
        const killLog = document.getElementById('kill-log');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = {};
        let foods = [];
        let bots = [];
        let gameRunning = false;
        let mapSize = 3000;
        let cameraX = 0, cameraY = 0;

        function init() {
            player = { x: mapSize/2, y: mapSize/2, r: 25, color: '#6c5ce7', name: 'Me (You)' };
            foods = [];
            bots = [];
            for(let i=0; i<1000; i++) addFood();
            for(let i=0; i<50; i++) addBot();
            ui.style.display = 'none';
            gameRunning = true;
            loop();
        }

        function startGame() { init(); }

        function addFood() {
            foods.push({
                x: Math.random() * mapSize,
                y: Math.random() * mapSize,
                r: Math.random() * 5 + 3,
                color: `hsl(${Math.random()*360}, 80%, 70%)`
            });
        }

        function addBot() {
            let randName = botNames[Math.floor(Math.random() * botNames.length)];
            bots.push({
                x: Math.random() * mapSize,
                y: Math.random() * mapSize,
                r: Math.random() * 40 + 15,
                color: `hsl(${Math.random()*360}, 60%, 50%)`,
                dx: Math.random() - 0.5,
                dy: Math.random() - 0.5,
                name: randName,
                changeDirTimer: 0,
                speedMult: Math.random() * 0.5 + 0.8
            });
        }

        let mouseX = canvas.width/2, mouseY = canvas.height/2;
        window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

        function loop() {
            if(!gameRunning) return;

            ctx.fillStyle = '#f8f9fa';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            cameraX = player.x - canvas.width / 2;
            cameraY = player.y - canvas.height / 2;
            ctx.save();
            ctx.translate(-cameraX, -cameraY);

            ctx.strokeStyle = '#dfe6e9';
            ctx.lineWidth = 2;
            for(let x=0; x<=mapSize; x+=100) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,mapSize); ctx.stroke(); }
            for(let y=0; y<=mapSize; y+=100) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(mapSize,y); ctx.stroke(); }

            foods.forEach((f, i) => {
                drawCircle(f.x, f.y, f.r, f.color);
                if(getDist(player, f) < player.r) {
                    player.r += 0.2;
                    foods.splice(i, 1);
                    addFood();
                }
            });

            bots.forEach((b, i) => {
                b.changeDirTimer--;
                if(b.changeDirTimer <= 0) {
                    if(Math.random() < 0.3) {
                         b.dx = (player.x - b.x) / 1000;
                         b.dy = (player.y - b.y) / 1000;
                    } else {
                        b.dx = (Math.random() - 0.5) * 4;
                        b.dy = (Math.random() - 0.5) * 4;
                    }
                    b.changeDirTimer = Math.random() * 100 + 50;
                }
                
                b.x += b.dx * b.speedMult;
                b.y += b.dy * b.speedMult;

                if(b.x < 0) b.x = 0; if(b.x > mapSize) b.x = mapSize;
                if(b.y < 0) b.y = 0; if(b.y > mapSize) b.y = mapSize;

                drawCircle(b.x, b.y, b.r, b.color);
                ctx.fillStyle = '#2d3436';
                ctx.font = 'bold 14px Noto Sans KR';
                ctx.textAlign = 'center';
                ctx.fillText(b.name, b.x, b.y + 5);

                bots.forEach((target, j) => {
                    if(i === j) return;
                    if(getDist(b, target) < b.r && b.r > target.r * 1.1) {
                        b.r += target.r * 0.4;
                        bots.splice(j, 1);
                        addBot();
                    }
                });

                let dist = getDist(player, b);
                if(dist < player.r + b.r) {
                    if(player.r > b.r * 1.1) {
                        player.r += b.r * 0.4;
                        bots.splice(i, 1);
                        addBot();
                        showKillLog(`Ate ${b.name}! (+${Math.floor(b.r)})`);
                    } else if (b.r > player.r * 1.1) {
                        gameOver(b.name);
                    }
                }
            });

            let targetAngle = Math.atan2(mouseY - canvas.height/2, mouseX - canvas.width/2);
            let speed = (300 / player.r) + 1.5;
            player.x += Math.cos(targetAngle) * speed;
            player.y += Math.sin(targetAngle) * speed;

            player.x = Math.max(0, Math.min(mapSize, player.x));
            player.y = Math.max(0, Math.min(mapSize, player.y));

            drawCircle(player.x, player.y, player.r, player.color);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Noto Sans KR';
            ctx.textAlign = 'center';
            ctx.fillText("Me", player.x, player.y + 6);

            ctx.restore();
            updateLeaderboard();
            requestAnimationFrame(loop);
        }

        function drawCircle(x, y, r, color) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI*2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = 'rgba(0,0,0,0.1)';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function getDist(a, b) { return Math.sqrt((a.x-b.x)**2 + (a.y-b.y)**2); }

        function showKillLog(msg) {
            killLog.innerText = msg;
            killLog.style.opacity = 1;
            setTimeout(() => { killLog.style.opacity = 0; }, 2000);
        }

        function updateLeaderboard() {
            let all = [...bots, player].sort((a,b) => b.r - a.r);
            let html = '';
            for(let i=0; i<5; i++) {
                if(!all[i]) break;
                let name = all[i].name === 'Me (You)' ? '<span style="color:#fd79a8">Me</span>' : all[i].name;
                html += `<li>${i+1}. ${name} <small>(${Math.floor(all[i].r)})</small></li>`;
            }
            rankList.innerHTML = html;
        }

        function gameOver(killer) {
            gameRunning = false;
            ui.style.display = 'block';
            ui.innerHTML = `
                <h1 style="color:#ff7675">GAME OVER</h1>
                <p>Eaten by <b>${killer}</b> üò≠</p>
                <h3>Final Score: ${Math.floor(player.r * 10)}</h3>
                
                <div class="ad-banner" style="margin: 20px 0; padding: 0;">
                     <ins class="adsbygoogle"
                         style="display:block; height: 100px;"
                         data-ad-client="ca-pub-2261846676525942"
                         data-ad-slot="4380369066"
                         data-ad-format="horizontal"
                         data-full-width-responsive="true"></ins>
                    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
                </div>

                <button class="play-btn" onclick="startGame()">Play Again</button>
                <br><br>
                <a href="index.html" class="back-link" style="color:#636e72; border-color:#b2bec3;">üè† Main Menu</a>
            `;
        }

        window.addEventListener('resize', () => { canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
    </script>
</body>
</html>
