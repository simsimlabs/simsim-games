        /* ë­í‚¹ & ë¡œê·¸ */

            position: fixed; top: 15px; right: 15px; z-index: 100;
            background: rgba(0,0,0,0.6); color: white; padding: 15px;

<body>

    <canvas id="gameCanvas"></canvas>

    <div id="leaderboard">
        <h3>ğŸ† ì‹¤ì‹œê°„ ë­í‚¹</h3>
        <ul id="rank-list"><li>ë¡œë”© ì¤‘...</li></ul>
    </div>

    <div id="kill-log"></div>

    <div id="game-ui">
        <h1>ğŸ¦  ì„¸í¬ í‚¤ìš°ê¸°</h1>
        <p>ì‘ì€ ê±´ ë¨¹ê³ , í° ê±´ í”¼í•˜ì„¸ìš”!</p>
        
        <div style="margin: 15px 0; min-height: 100px;">
             <ins class="adsbygoogle"

        </div>

        <button id="start-btn">ê²Œì„ ì‹œì‘ â–¶</button>
        <br>
        <a href="index.html" class="back-link">ğŸ  ë©”ì¸ìœ¼ë¡œ ë‚˜ê°€ê¸°</a>
    </div>

    <script>
        // 1. ì•ˆì „í•˜ê²Œ ë²„íŠ¼ ì´ë²¤íŠ¸ ì—°ê²° (HTML ë¡œë“œ í›„ ì‹¤í–‰)
        document.addEventListener('DOMContentLoaded', () => {
            const startBtn = document.getElementById('start-btn');
            if(startBtn) {
                startBtn.addEventListener('click', startGame);
            } else {
                console.error("ì‹œì‘ ë²„íŠ¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            }
        });

        // 2. ë‹‰ë„¤ì„ ìƒì„±ê¸°
        const adjectives = ["ë°°ê³ í”ˆ", "ì¡¸ë¦°", "í–‰ë³µí•œ", "í™”ë‚œ", "ìˆ˜ìƒí•œ", "ì²œì¬", "ë°”ë³´", "ë¹ ë¥¸", "ëŠë¦°", "ê°•ë ¥í•œ", "ê·€ì—¬ìš´", "ë¬´ì„œìš´", "ì‹¬ì‹¬í•œ", "ì¦ê±°ìš´", "ìš©ê°í•œ", "ì†Œì‹¬í•œ", "ë¯¸ì¹œ", "ë‹¬ë¦¬ëŠ”", "ë‚˜ëŠ”", "ìˆ¨ì€"];
        const nouns = ["ì‚¬ëŒ", "ê³ ì–‘ì´", "ê°•ì•„ì§€", "ê°œë°œì", "í•™ìƒ", "ì§ì¥ì¸", "ë°±ìˆ˜", "ì§€ë ì´", "ì„¸í¬", "í˜¸ë‘ì´", "ì‚¬ì", "í† ë¼", "ë‹¤ëŒì¥", "ê³°", "ì™¸ê³„ì¸", "íˆì–´ë¡œ", "ë¡œë´‡", "ì¹˜í‚¨", "í”¼ì", "í–„ë²„ê±°", "ë¼ë©´", "ê¹€ì¹˜", "ê²Œì´ë¨¸"];

        function generateBotName() {
            return adjectives[Math.floor(Math.random() * adjectives.length)] + " " + nouns[Math.floor(Math.random() * nouns.length)];
        }

        // 3. ê²Œì„ ë¡œì§
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('game-ui');
        const rankList = document.getElementById('rank-list');
        const killLog = document.getElementById('kill-log');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: 0, y: 0, r: 0, color: '', name: '' };
        let foods = [];
        let bots = [];
        let gameRunning = false;
        let mapSize = 3000;
        
        function startGame() {
            // ê²Œì„ ì´ˆê¸°í™”
            player = { x: mapSize/2, y: mapSize/2, r: 25, color: '#6c5ce7', name: 'ë‚˜ (Player)' };
            foods = [];
            bots = [];
            
            for(let i=0; i<800; i++) addFood();
            for(let i=0; i<40; i++) addBot();

            // UI ìˆ¨ê¸°ê¸° (í™•ì‹¤í•˜ê²Œ ì²˜ë¦¬)
            ui.style.display = 'none';
            gameRunning = true;
            loop();
        }

        function addFood() {
            foods.push({
                x: Math.random() * mapSize,
                y: Math.random() * mapSize,
                r: Math.random() * 5 + 3,
                color: `hsl(${Math.random()*360}, 80%, 70%)`
            });
        }

        function addBot() {
            bots.push({
                x: Math.random() * mapSize,
                y: Math.random() * mapSize,
                r: Math.random() * 40 + 15,
                color: `hsl(${Math.random()*360}, 60%, 50%)`,
                dx: Math.random() - 0.5,
                dy: Math.random() - 0.5,
                name: generateBotName(),
                changeDirTimer: 0,
                speedMult: Math.random() * 0.5 + 0.8
            });
        }

        let mouseX = canvas.width/2, mouseY = canvas.height/2;
        window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

        function loop() {
            if(!gameRunning) return;

            // ë°°ê²½
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ì¹´ë©”ë¼ ì´ë™
            let cameraX = player.x - canvas.width / 2;
            let cameraY = player.y - canvas.height / 2;
            ctx.save();
            ctx.translate(-cameraX, -cameraY);

            // ê²©ì
            ctx.strokeStyle = '#dcdde1'; ctx.lineWidth = 1;
            for(let x=0; x<=mapSize; x+=100) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,mapSize); ctx.stroke(); }
            for(let y=0; y<=mapSize; y+=100) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(mapSize,y); ctx.stroke(); }

            // ë¨¹ì´
            foods.forEach((f, i) => {
                drawCircle(f.x, f.y, f.r, f.color);
                if(getDist(player, f) < player.r) {
                    player.r += 0.2; foods.splice(i, 1); addFood();
                }
            });

            // ë´‡
            bots.forEach((b, i) => {
                b.changeDirTimer--;
                if(b.changeDirTimer <= 0) {
                    b.dx = (Math.random()-0.5)*4; b.dy = (Math.random()-0.5)*4;
                    if(Math.random() < 0.3) { // ì¶”ì  AI
                        b.dx = (player.x - b.x)/1000; b.dy = (player.y - b.y)/1000;
                    }
                    b.changeDirTimer = Math.random()*100 + 50;
                }
                b.x += b.dx * b.speedMult; b.y += b.dy * b.speedMult;
                b.x = Math.max(0, Math.min(mapSize, b.x)); b.y = Math.max(0, Math.min(mapSize, b.y));

                drawCircle(b.x, b.y, b.r, b.color);
                ctx.fillStyle = '#2d3436'; ctx.font = 'bold 12px Noto Sans KR';
                ctx.textAlign = 'center'; ctx.fillText(b.name, b.x, b.y + 5);

                // ë´‡ ì¶©ëŒ
                let dist = getDist(player, b);
                if(dist < player.r + b.r) {
                    if(player.r > b.r * 1.1) {
                        player.r += b.r * 0.4; bots.splice(i, 1); addBot(); showKillLog(`${b.name} ì²˜ì¹˜!`);
                    } else if (b.r > player.r * 1.1) {
                        gameOver(b.name);
                    }
                }
            });

            // í”Œë ˆì´ì–´
            let angle = Math.atan2(mouseY - canvas.height/2, mouseX - canvas.width/2);
            let speed = (300 / player.r) + 2.5;
            player.x += Math.cos(angle) * speed; player.y += Math.sin(angle) * speed;
            player.x = Math.max(0, Math.min(mapSize, player.x)); player.y = Math.max(0, Math.min(mapSize, player.y));

            drawCircle(player.x, player.y, player.r, player.color);
            ctx.fillStyle = 'white'; ctx.font = 'bold 14px Noto Sans KR';
            ctx.textAlign = 'center'; ctx.fillText("ë‚˜", player.x, player.y + 5);

            ctx.restore();
            updateLeaderboard();
            requestAnimationFrame(loop);
        }

        function drawCircle(x, y, r, color) {
            ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2);
            ctx.fillStyle = color; ctx.fill();
            ctx.strokeStyle = 'rgba(0,0,0,0.1)'; ctx.lineWidth = 2; ctx.stroke();
        }
        function getDist(a, b) { return Math.sqrt((a.x-b.x)**2 + (a.y-b.y)**2); }
        function showKillLog(msg) {
            killLog.innerText = msg; killLog.style.opacity = 1;
            setTimeout(() => { killLog.style.opacity = 0; }, 2000);
        }
        function updateLeaderboard() {
            let all = [...bots, player].sort((a,b) => b.r - a.r);
            let html = '';
            for(let i=0; i<5; i++) {
                if(!all[i]) break;
                let name = all[i].name === 'ë‚˜ (Player)' ? '<span style="color:#fd79a8">ë‚˜</span>' : all[i].name;
                html += `<li>${i+1}. ${name} <small>(${Math.floor(all[i].r)})</small></li>`;
            }
            rankList.innerHTML = html;
        }

        function gameOver(killer) {
            gameRunning = false;
            ui.style.display = 'block';
            // ë²„íŠ¼ ì¬ìƒì„± ë˜ëŠ” í…ìŠ¤íŠ¸ ë³€ê²½
            const btn = document.getElementById('start-btn');
            btn.innerText = "ë‹¤ì‹œ í•˜ê¸° â†º";
            
            // íƒ€ì´í‹€ ë³€ê²½
            ui.querySelector('h1').innerText = "GAME OVER";
            ui.querySelector('p').innerHTML = `<b>${killer}</b>ì—ê²Œ ë¨¹í˜”ìŠµë‹ˆë‹¤ ğŸ˜­<br>ìµœì¢… í¬ê¸°: ${Math.floor(player.r)}`;
        }

        window.addEventListener('resize', () => { canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
    </script>
