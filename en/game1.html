<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Eaters - SimSim Game Labs</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2261846676525942" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap');

        body { 
            margin: 0; padding: 0; overflow: hidden; background-color: #f0f0f0; 
            font-family: 'Roboto', sans-serif; user-select: none;
        }

        canvas { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; 
            background-color: #f0f0f0; 
        }

        #game-ui { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;
            background: rgba(255, 255, 255, 0.98); padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4); text-align: center; width: 90%; max-width: 400px;
            border: 5px solid #6c5ce7;
        }

        #game-ui h1 {
            font-family: 'Fredoka One', cursive; font-size: 3rem; color: #6c5ce7; margin: 0 0 20px 0;
            text-shadow: 2px 2px 0px #a29bfe;
        }

        #game-ui p { color: #636e72; font-size: 1.1rem; margin-bottom: 30px; line-height: 1.6; }

        .play-btn {
            background: #ff7675; color: white; border: none; padding: 15px 40px; font-size: 1.5rem;
            font-family: 'Fredoka One', cursive; border-radius: 50px; cursor: pointer;
            box-shadow: 0 5px 0 #d63031; transition: transform 0.1s; width: 100%; margin-bottom: 20px;
        }
        .play-btn:active { transform: translateY(4px); box-shadow: none; }

        .back-link { display: inline-block; margin-top: 10px; color: #b2bec3; text-decoration: none; }
        .back-link:hover { color: #636e72; text-decoration: underline; }

        #leaderboard {
            position: fixed; top: 20px; right: 20px; z-index: 500; background: rgba(0, 0, 0, 0.6);
            color: white; padding: 15px; border-radius: 10px; min-width: 150px; pointer-events: none;
            font-family: 'Fredoka One', cursive;
        }
        #leaderboard h3 { margin: 0 0 10px 0; font-size: 1.2rem; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 5px; }
        #rank-list { list-style: none; padding: 0; margin: 0; font-size: 0.9rem; }
        #rank-list li { margin-bottom: 5px; }

        #kill-log {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); z-index: 500;
            background: rgba(231, 76, 60, 0.9); color: white; padding: 10px 30px; border-radius: 30px;
            font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="leaderboard">
        <h3>üèÜ Leaderboard</h3>
        <ul id="rank-list"><li>Loading...</li></ul>
    </div>

    <div id="kill-log"></div>

    <div id="game-ui">
        <h1>ü¶† Cell Eaters</h1>
        <p>
            Move your cell with the mouse.<br>
            Eat smaller cells, avoid big ones!
        </p>
        
        <div style="margin: 20px auto; width: 100%; overflow: hidden;">
             <ins class="adsbygoogle"
                 style="display:block; height: 100px;"
                 data-ad-client="ca-pub-2261846676525942"
                 data-ad-slot="4380369066"
                 data-ad-format="horizontal"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <button class="play-btn" onclick="startGame()">Play Now ‚ñ∂</button>
        <br>
        <a href="index.html" class="back-link">üè† Exit to Menu</a>
    </div>

    <script>
        const adjectives = [
            "Hungry", "Sleepy", "Happy", "Angry", "Crazy", "Super", "Lazy", "Fast", "Slow", "Brave", 
            "Scared", "Smart", "Dumb", "Rich", "Poor", "Epic", "Mystery", "Strange", "Normal", "Great", 
            "Tiny", "Giant", "Wild", "Cute", "Evil", "Good", "Bad", "Lucky", "Unlucky", "Dark"
        ];
        const nouns = [
            "Cat", "Dog", "Bear", "Lion", "Tiger", "Human", "Gamer", "Noob", "Pro", "Hacker", 
            "Coder", "Boss", "King", "Queen", "Prince", "Ninja", "Robot", "Alien", "Ghost", 
            "Zombie", "Vampire", "Dragon", "Wolf", "Fox", "Bunny", "Mouse", "Cell", "Virus"
        ];

        function generateBotName() {
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            return `${adj}${noun}`;
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('game-ui');
        const rankList = document.getElementById('rank-list');
        const killLog = document.getElementById('kill-log');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = {};
        let foods = [];
        let bots = [];
        let gameRunning = false;
        let mapSize = 3000;
        let cameraX = 0, cameraY = 0;

        function init() {
            player = { x: mapSize/2, y: mapSize/2, r: 25, color: '#6c5ce7', name: 'Me (You)' };
            foods = [];
            bots = [];
            
            for(let i=0; i<800; i++) addFood();
            for(let i=0; i<40; i++) addBot();

            ui.style.display = 'none';
            gameRunning = true;
            loop();
        }

        window.startGame = function() {
            init();
        };

        function addFood() {
            foods.push({
                x: Math.random() * mapSize,
                y: Math.random() * mapSize,
                r: Math.random() * 5 + 3,
                color: `hsl(${Math.random()*360}, 80%, 70%)`
            });
        }

        function addBot() {
            bots.push({
                x: Math.random() * mapSize,
                y: Math.random() * mapSize,
                r: Math.random() * 40 + 15,
                color: `hsl(${Math.random()*360}, 60%, 50%)`,
                dx: Math.random() - 0.5,
                dy: Math.random() - 0.5,
                name: generateBotName(),
                changeDirTimer: 0,
                speedMult: Math.random() * 0.5 + 0.8
            });
        }

        let mouseX = canvas.width/2, mouseY = canvas.height/2;
        window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

        function loop() {
            if(!gameRunning) return;

            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            cameraX = player.x - canvas.width / 2;
            cameraY = player.y - canvas.height / 2;
            ctx.save();
            ctx.translate(-cameraX, -cameraY);

            ctx.strokeStyle = '#dcdde1';
            ctx.lineWidth = 1;
            for(let x=0; x<=mapSize; x+=100) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,mapSize); ctx.stroke(); }
            for(let y=0; y<=mapSize; y+=100) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(mapSize,y); ctx.stroke(); }

            foods.forEach((f, i) => {
                drawCircle(f.x, f.y, f.r, f.color);
                if(getDist(player, f) < player.r) {
                    player.r += 0.2;
                    foods.splice(i, 1);
                    addFood();
                }
            });

            bots.forEach((b, i) => {
                b.changeDirTimer--;
                if(b.changeDirTimer <= 0) {
                    if(Math.random() < 0.25) { 
                         b.dx = (player.x - b.x) / 1000;
                         b.dy = (player.y - b.y) / 1000;
                    } else {
                        b.dx = (Math.random() - 0.5) * 4;
                        b.dy = (Math.random() - 0.5) * 4;
                    }
                    b.changeDirTimer = Math.random() * 100 + 50;
                }
                b.x += b.dx * b.speedMult;
                b.y += b.dy * b.speedMult;

                b.x = Math.max(0, Math.min(mapSize, b.x));
                b.y = Math.max(0, Math.min(mapSize, b.y));

                drawCircle(b.x, b.y, b.r, b.color);
                
                ctx.fillStyle = '#2d3436';
                ctx.font = 'bold 12px Roboto';
                ctx.textAlign = 'center';
                ctx.fillText(b.name, b.x, b.y + 5);

                bots.forEach((target, j) => {
                    if(i === j) return;
                    if(getDist(b, target) < b.r && b.r > target.r * 1.1) {
                        b.r += target.r * 0.4;
                        bots.splice(j, 1);
                        addBot();
                    }
                });

                let dist = getDist(player, b);
                if(dist < player.r + b.r) {
                    if(player.r > b.r * 1.1) {
                        player.r += b.r * 0.4;
                        bots.splice(i, 1);
                        addBot();
                        showKillLog(`Ate ${b.name}!`);
                    } else if (b.r > player.r * 1.1) {
                        gameOver(b.name);
                    }
                }
            });

            let targetAngle = Math.atan2(mouseY - canvas.height/2, mouseX - canvas.width/2);
            let speed = (300 / player.r) + 2.5;
            player.x += Math.cos(targetAngle) * speed;
            player.y += Math.sin(targetAngle) * speed;

            player.x = Math.max(0, Math.min(mapSize, player.x));
            player.y = Math.max(0, Math.min(mapSize, player.y));

            drawCircle(player.x, player.y, player.r, player.color);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Roboto';
            ctx.textAlign = 'center';
            ctx.fillText("Me", player.x, player.y + 5);

            ctx.restore();
            updateLeaderboard();
            requestAnimationFrame(loop);
        }

        function drawCircle(x, y, r, color) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI*2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = 'rgba(0,0,0,0.1)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function getDist(a, b) { return Math.sqrt((a.x-b.x)**2 + (a.y-b.y)**2); }

        function showKillLog(msg) {
            killLog.innerText = msg;
            killLog.style.opacity = 1;
            setTimeout(() => { killLog.style.opacity = 0; }, 2000);
        }

        function updateLeaderboard() {
            let all = [...bots, player].sort((a,b) => b.r - a.r);
            let html = '';
            for(let i=0; i<5; i++) {
                if(!all[i]) break;
                let name = all[i].name === 'Me (You)' ? '<span style="color:#fd79a8">Me</span>' : all[i].name;
                html += `<li>${i+1}. ${name} <small>(${Math.floor(all[i].r)})</small></li>`;
            }
            rankList.innerHTML = html;
        }

        function gameOver(killer) {
            gameRunning = false;
            ui.style.display = 'block';
            ui.innerHTML = `
                <h1 style="color:#ff7675">GAME OVER</h1>
                <p>Eaten by <b>${killer}</b> üò≠</p>
                <h3>Final Size: ${Math.floor(player.r)}</h3>
                
                <div style="margin: 20px auto; width: 100%; overflow: hidden;">
                     <ins class="adsbygoogle"
                         style="display:block; height: 100px;"
                         data-ad-client="ca-pub-2261846676525942"
                         data-ad-slot="4380369066"
                         data-ad-format="horizontal"
                         data-full-width-responsive="true"></ins>
                    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
                </div>

                <button class="play-btn" onclick="startGame()">Play Again ‚Ü∫</button>
                <br>
                <a href="index.html" class="back-link">üè† Exit</a>
            `;
        }

        window.addEventListener('resize', () => { canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
    </script>
</body>
</html>
